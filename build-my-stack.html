<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Ideal Stack | BrowserStack</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .card-hover:hover {
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.3);
            border-color: rgba(249, 115, 22, 0.5);
            transform: translateY(-2px);
        }
        .selected-card {
            border-color: #f97316 !important;
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.2);
        }
        .step-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
        .animate-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const FEATURE_DATA = {
            PLAN: [
                { id: 'p1', name: 'Risk-Based Test Planning', description: 'Generates risk-scored test plans from backlogs and defect history, prioritizing high-risk areas', product: 'Test Management', ai: true },
                { id: 'p2', name: 'Test Coverage Gap Analysis', description: 'Identifies features with insufficient test coverage and recommends where to add more tests', product: 'Test Management', ai: true },
                { id: 'p3', name: 'QE Insights Dashboard', description: 'Executive-level quality intelligence; tracks trends, coverage, and team performance over time', product: 'QE Insights', ai: false },
                { id: 'p4', name: 'Requirement Import (Jira/Confluence)', description: 'Import requirements from Jira or Confluence to seed test planning', product: 'Test Management', ai: false }
            ],
            DESIGN: [
                { id: 'd1', name: 'AI Test Case Generator', description: 'Generates complete test cases (steps, expected results, priority) from PRDs, Confluence pages, PDFs, or Jira issues', product: 'Test Management / Testing Toolkit', ai: true },
                { id: 'd2', name: 'BDD Format Support', description: 'Write and organize test cases in Gherkin/BDD format', product: 'Test Management', ai: false },
                { id: 'd3', name: 'Test Data Generation', description: 'Auto-generates realistic, boundary, and negative test data sets from schema/field metadata', product: 'Test Management', ai: true },
                { id: 'd4', name: 'Visual Overlay (Figma Comparison)', description: 'Compare live UI against Figma designs side-by-side directly in browser', product: 'Testing Toolkit', ai: false }
            ],
            CREATE: [
                { id: 'c1', name: 'GenAI Script Authoring', description: 'Write Selenium/Playwright/Cypress automation scripts using natural language prompts', product: 'Automate', ai: true },
                { id: 'c2', name: 'Low-Code Recorder (Web)', description: 'Record browser interactions and auto-generate no-code test flows without writing a single line', product: 'Low Code Automation', ai: false },
                { id: 'c3', name: 'Low-Code Authoring Agent', description: 'Converts manual test cases or natural language into executable low-code automation flows', product: 'Low Code Automation', ai: true },
                { id: 'c4', name: 'Manual-to-Automation Migration', description: 'Transforms existing manual test cases into automation-ready low-code definitions', product: 'Test Management / Low Code', ai: true },
                { id: 'c5', name: 'Cross-Device Script Generation', description: 'Creates test flows that execute robustly across multiple real iOS and Android devices', product: 'App Automate', ai: true },
                { id: 'c6', name: 'AI Test Case Generator (in-browser)', description: 'In-browser test case generation while manually exploring your app in Chrome', product: 'Testing Toolkit', ai: true },
                { id: 'c7', name: 'Test Deduplication', description: 'Detects redundant test cases and recommends consolidations to reduce suite bloat', product: 'Test Management', ai: true }
            ],
            EXECUTE: [
                { id: 'e1', name: 'Cross-Browser Testing (Manual)', description: 'Real-time interactive testing on 3000+ real browsers and OS combinations', product: 'Live', ai: false },
                { id: 'e2', name: 'Cross-Browser Automation', description: 'Run Selenium, Playwright, Cypress tests in parallel at scale on real browsers', product: 'Automate', ai: false },
                { id: 'e3', name: 'Real Device Manual Testing (Mobile)', description: 'Test iOS and Android apps manually on real physical devices', product: 'App Live', ai: false },
                { id: 'e4', name: 'Mobile App Automation', description: 'Run automated mobile tests on real devices using any major framework (Appium/Espresso/XCUITest/Maestro)', product: 'App Automate', ai: false },
                { id: 'e5', name: 'Network Condition Simulation', description: 'Simulate 2G/3G/LTE network profiles during test execution', product: 'Automate / App Automate', ai: false },
                { id: 'e6', name: 'Geolocation Testing', description: 'Test location-based features by switching IP geolocation', product: 'Live / Automate', ai: false },
                { id: 'e7', name: 'Push Notifications Testing', description: 'Validate push notification behavior on real iOS and Android devices', product: 'App Live', ai: false },
                { id: 'e8', name: 'Camera & Image Injection', description: 'Upload images as camera input to test camera-dependent app flows', product: 'App Live', ai: false },
                { id: 'e9', name: 'Automate TurboScale', description: 'Cloud-hosted or self-hosted browser grid for Selenium/Playwright/Cypress at enterprise scale', product: 'Automate TurboScale', ai: false },
                { id: 'e10', name: 'Self-Healing Automation', description: 'Automatically detects and repairs failing locators during test runs without human intervention', product: 'Automate / App Automate / Low Code', ai: true },
                { id: 'e11', name: 'Smart Test Selection', description: 'AI predicts which tests are most likely to fail for a given code change, reducing CI test volume by 50-70%', product: 'Automate / App Automate', ai: true },
                { id: 'e12', name: 'Local Testing', description: 'Securely test locally hosted or internal staging environments on BrowserStack', product: 'Local Testing', ai: false },
                { id: 'e13', name: 'Private Device Lab', description: 'Dedicated real devices with custom MDM, SIM-based testing, and persistent app sessions', product: 'Custom Device Lab', ai: false }
            ],
            ANALYZE: [
                { id: 'a1', name: 'AI Failure Analysis & Categorization', description: 'Clusters test failures by root cause and explains them in plain language â€” replaces hours of log reading', product: 'Test Observability / Test Management', ai: true },
                { id: 'a2', name: 'Test Reporting & Analytics Dashboard', description: 'Unified smart dashboards with CI triggers, timeline debugging, flakiness tracking, and Jira bug filing', product: 'Test Observability', ai: false },
                { id: 'a3', name: 'Visual Diff Review (Percy Web)', description: 'Automated visual regression diffs with CI integration; intelligent noise suppression to surface real UI bugs', product: 'Percy', ai: true },
                { id: 'a4', name: 'Visual Testing for Native Apps', description: 'Visual regression snapshots for iOS and Android native apps with CI integration', product: 'App Percy', ai: false },
                { id: 'a5', name: 'App Performance Profiling', description: 'Capture real-world app performance metrics under different network and geolocation conditions', product: 'App Frontend Performance', ai: false },
                { id: 'a6', name: 'Accessibility Issue Detection (Web)', description: 'Automatically detects WCAG A/AA violations across web app flows including keyboard, contrast, and ARIA issues', product: 'Web Accessibility Testing', ai: true },
                { id: 'a7', name: 'Accessibility Issue Detection (Mobile)', description: 'Analyzes app screens for accessibility issues; supports TalkBack and VoiceOver flows on real devices', product: 'App Accessibility Testing', ai: true },
                { id: 'a8', name: 'Website Scanner', description: 'Crawls entire site to detect accessibility, broken links, SEO, performance, and responsive issues across all pages', product: 'Website Scanner', ai: true },
                { id: 'a9', name: 'Requestly API Client', description: 'Test and debug APIs with collections, environments, scripting, and Postman/cURL import', product: 'Requestly', ai: false },
                { id: 'a10', name: 'HTTP Interceptor & Mock APIs', description: 'Intercept, modify, redirect, or mock HTTP requests and API responses for testing backend-not-ready scenarios', product: 'Requestly', ai: false }
            ],
            MAINTAIN: [
                { id: 'm1', name: 'Test Maintenance Agent', description: 'Continuously scans test suites for flaky, obsolete, or low-value tests and recommends clean-up actions', product: 'Automate / Test Management', ai: true },
                { id: 'm2', name: 'Test Deduplication & Suite Cleanup', description: 'Clusters redundant tests by semantic similarity and suggests which to merge, keep, or retire', product: 'Test Management', ai: true },
                { id: 'm3', name: 'Self-Healing Locator Suggestions', description: 'Surfaces recommended permanent locator fixes so code stays resilient after self-healing events', product: 'Automate / App Automate', ai: true },
                { id: 'm4', name: 'Accessibility Remediation Guidance', description: 'For each detected accessibility issue, provides exact code snippets and ARIA fix instructions for developers', product: 'Web Accessibility / App Accessibility / Website Scanner', ai: true },
                { id: 'm5', name: 'Visual Test Integration Recommendations', description: 'Recommends which pages and components need new visual snapshots based on change frequency and risk', product: 'Percy', ai: true },
                { id: 'm6', name: 'Quality Gates in CI', description: 'Block deployments automatically when test quality thresholds are not met', product: 'Test Management / Test Observability', ai: false },
                { id: 'm7', name: 'BrowserStack SDK', description: 'Plug-and-play integration layer that enables parallel orchestration, stability improvements, and TRA connectivity', product: 'BrowserStack SDK', ai: false }
            ]
        };

        const Icon = ({ name, size = 18, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name.toLowerCase()} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [step, setStep] = useState(1);
            const [role, setRole] = useState(null);
            const [challenge, setChallenge] = useState(null);
            const [activeTabs, setActiveTabs] = useState(['PLAN']);
            const [selectedFeatures, setSelectedFeatures] = useState([]);
            const [showResults, setShowResults] = useState(false);

            const toggleTab = (tab) => {
                if (activeTabs.includes(tab)) {
                    if (activeTabs.length > 1) {
                        setActiveTabs(activeTabs.filter(t => t !== tab));
                    }
                } else {
                    setActiveTabs([...activeTabs, tab]);
                }
            };

            const toggleFeature = (feature) => {
                if (selectedFeatures.find(f => f.id === feature.id)) {
                    setSelectedFeatures(selectedFeatures.filter(f => f.id !== feature.id));
                } else {
                    setSelectedFeatures([...selectedFeatures, feature]);
                }
            };

            const getResults = () => {
                const products = new Set();
                selectedFeatures.forEach(f => {
                    f.product.split(' / ').forEach(p => products.add(p));
                });
                return Array.from(products);
            };

            const reset = () => {
                setStep(1);
                setRole(null);
                setChallenge(null);
                setActiveTabs(['PLAN']);
                setSelectedFeatures([]);
                setShowResults(false);
            };

            const Progress = () => (
                <div className="flex justify-center gap-2 mb-12">
                    {[1, 2, 3].map(s => (
                        <div key={s} className={`h-1 rounded-full transition-all duration-500 ${s <= step ? 'w-12 bg-orange-500' : 'w-6 bg-white/10'}`}></div>
                    ))}
                    <div className="ml-4 text-[10px] font-black uppercase tracking-widest text-white/40">Step {step} of 3</div>
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto px-6 py-12 min-h-screen flex flex-col">
                    <header className="flex justify-between items-center mb-16">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center">
                                <Icon name="Layers" size={20} />
                            </div>
                            <h1 className="font-black italic uppercase text-xl tracking-tighter text-white">
                                BrowserStack <span className="text-orange-500">Stack Builder</span>
                            </h1>
                        </div>
                        <a href="index.html" className="text-[10px] font-black uppercase tracking-widest text-white/60 hover:text-white transition-colors flex items-center gap-2">
                            <Icon name="ArrowLeft" size={12} /> Back to Ecosystem
                        </a>
                    </header>

                    {step === 1 && (
                        <div className="flex-1 flex flex-col items-center justify-center animate-in">
                            <Progress />
                            <h2 className="text-4xl font-black italic uppercase tracking-tighter mb-12 text-center text-white">What's your role?</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl">
                                {[
                                    { id: 'qa-leader', name: 'QA Leader', icon: 'ShieldCheck' },
                                    { id: 'dev-qa-mgr', name: 'Development & QA Manager', icon: 'Users' },
                                    { id: 'end-user', name: 'End User', icon: 'User' }
                                ].map(r => (
                                    <button 
                                        key={r.id}
                                        onClick={() => { setRole(r.id); setStep(2); }}
                                        className="glass p-10 rounded-3xl flex flex-col items-center gap-6 card-hover group transition-all"
                                    >
                                        <div className="w-16 h-16 rounded-2xl bg-white/5 flex items-center justify-center group-hover:bg-orange-500/20 transition-colors">
                                            <Icon name={r.icon} size={32} className="text-white group-hover:text-orange-500" />
                                        </div>
                                        <span className="font-bold text-lg uppercase tracking-tight italic text-white">{r.name}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {step === 2 && (
                        <div className="flex-1 flex flex-col items-center justify-center animate-in">
                            <Progress />
                            <h2 className="text-4xl font-black italic uppercase tracking-tighter mb-12 text-center text-white">What are your major challenges?</h2>
                            <div className="grid grid-cols-1 gap-4 w-full max-w-2xl">
                                {[
                                    "Slow test execution & long CI feedback loops",
                                    "Flaky tests & high maintenance overhead",
                                    "Insufficient test coverage across browsers & devices",
                                    "No visibility into test quality & failure root causes",
                                    "Manual testing bottlenecks & lack of automation"
                                ].map((c, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => { setChallenge(c); setStep(3); }}
                                        className="glass p-6 rounded-2xl text-left flex items-center gap-6 card-hover group transition-all"
                                    >
                                        <div className="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center group-hover:bg-orange-500/20 transition-colors shrink-0">
                                            <span className="font-black text-white/20 group-hover:text-orange-500">{idx + 1}</span>
                                        </div>
                                        <span className="font-bold text-base uppercase tracking-tight italic text-white">{c}</span>
                                    </button>
                                ))}
                            </div>
                            <button onClick={() => setStep(1)} className="mt-12 text-[10px] font-black uppercase tracking-widest text-white/40 hover:text-white flex items-center gap-2">
                                <Icon name="ArrowLeft" size={12} /> Back
                            </button>
                        </div>
                    )}

                    {step === 3 && (
                        <div className="flex-1 animate-in relative pb-32">
                            <Progress />
                            <h2 className="text-4xl font-black italic uppercase tracking-tighter mb-12 text-center text-white">Build Your Ideal Stack</h2>
                            
                            <div className="flex flex-wrap justify-center gap-3 mb-12">
                                {Object.keys(FEATURE_DATA).map(tab => (
                                    <button 
                                        key={tab}
                                        onClick={() => toggleTab(tab)}
                                        className={`px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest border transition-all ${activeTabs.includes(tab) ? 'bg-orange-500 border-orange-500 text-white shadow-[0_0_20px_rgba(249,115,22,0.4)]' : 'bg-white/5 border-white/10 text-white/40 hover:border-white/30'}`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {activeTabs.flatMap(tab => FEATURE_DATA[tab]).map(feature => {
                                    const isSelected = selectedFeatures.find(f => f.id === feature.id);
                                    return (
                                        <div 
                                            key={feature.id}
                                            onClick={() => toggleFeature(feature)}
                                            className={`glass p-6 rounded-3xl cursor-pointer transition-all border-2 relative group ${isSelected ? 'selected-card bg-orange-500/5' : 'border-white/5 hover:border-white/20'}`}
                                        >
                                            <div className="flex justify-between items-start mb-4">
                                                <div className="p-3 rounded-xl bg-white/5 group-hover:bg-orange-500/10 transition-colors">
                                                    <Icon name={feature.ai ? "Zap" : "Box"} size={20} className={feature.ai ? "text-orange-500" : "text-white/40"} />
                                                </div>
                                                {feature.ai && (
                                                    <span className="text-[8px] font-black uppercase bg-orange-500/20 text-orange-500 px-2 py-1 rounded-md tracking-widest">ðŸ¤– AI</span>
                                                )}
                                            </div>
                                            <h3 className="font-black text-lg italic uppercase tracking-tighter mb-2 leading-tight text-white">{feature.name}</h3>
                                            <p className="text-xs text-white/60 leading-relaxed group-hover:text-white/80 transition-all">{feature.description}</p>
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="fixed bottom-10 left-1/2 -translate-x-1/2 w-full max-w-4xl px-6 z-50">
                                <div className="glass rounded-full p-4 flex items-center justify-between shadow-2xl border border-orange-500/30 backdrop-blur-xl">
                                    <div className="flex items-center gap-4 pl-6">
                                        <div className="w-10 h-10 rounded-full bg-orange-500 flex items-center justify-center text-white font-black">
                                            {selectedFeatures.length}
                                        </div>
                                        <span className="font-black uppercase italic tracking-tighter text-lg text-white">{selectedFeatures.length} features selected</span>
                                    </div>
                                    <button 
                                        disabled={selectedFeatures.length === 0}
                                        onClick={() => setShowResults(true)}
                                        className={`px-12 py-4 rounded-full font-black uppercase tracking-widest text-xs transition-all ${selectedFeatures.length > 0 ? 'bg-orange-500 hover:scale-105 shadow-xl text-white' : 'bg-white/10 text-white/20 cursor-not-allowed'}`}
                                    >
                                        Submit Ideal Stack
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showResults && (
                        <div className="fixed inset-0 z-[100] bg-[#0d1117]/95 backdrop-blur-xl flex items-center justify-center p-6 animate-in">
                            <div className="w-full max-w-2xl glass p-12 rounded-[40px] border-orange-500/30 shadow-[0_0_100px_rgba(249,115,22,0.1)] text-center">
                                <div className="w-20 h-20 bg-orange-500 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-2xl rotate-3">
                                    <Icon name="CheckCircle" size={40} className="text-white" />
                                </div>
                                <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-4 leading-none text-white">âœ… Your Ideal Stack Is Ready</h2>
                                <p className="text-white/40 text-sm mb-12 uppercase tracking-[0.2em] font-bold">Recommended Products Based on Your Selection</p>
                                
                                <div className="grid grid-cols-2 gap-4 mb-12">
                                    {getResults().map(p => (
                                        <div key={p} className="p-5 rounded-2xl bg-white/5 border border-white/10 text-left flex items-center gap-4">
                                            <div className="w-2 h-2 rounded-full bg-orange-500 shadow-[0_0_10px_#f97316]"></div>
                                            <span className="font-black uppercase italic tracking-tighter text-lg text-white">{p}</span>
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-orange-500/10 p-8 rounded-3xl border border-orange-500/20 mb-12">
                                    <p className="font-black uppercase tracking-[0.3em] text-orange-500 text-xs mb-2">Next Steps</p>
                                    <h3 className="text-2xl font-black italic uppercase tracking-tighter leading-none text-white">Contact your Account Manager to get started.</h3>
                                </div>

                                <button 
                                    onClick={reset}
                                    className="text-[10px] font-black uppercase tracking-[0.5em] text-white/40 hover:text-orange-500 transition-all"
                                >
                                    [ Start Over ]
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
