<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Ideal Stack | BrowserStack</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; background: #0d1117; color: #fff; margin: 0; min-height: 100vh; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .card-hover:hover { box-shadow: 0 0 15px rgba(249, 115, 22, 0.3); border-color: rgba(249, 115, 22, 0.5); transform: translateY(-2px); }
    .selected-card { border-color: #f97316 !important; box-shadow: 0 0 10px rgba(249, 115, 22, 0.2); }
    .step-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    tailwind.config = {
      theme: {
        extend: {
          colors: { 'bs-blue': '#1a56db', 'bs-pink': '#f97316' }
        }
      }
    };

    const { useState, useEffect, useMemo } = React;

    const DATA = {
      roles: ['QA Manager', 'Lead Engineer', 'SDET', 'VP of Engineering'],
      challenges: ['Slow cycles', 'High costs', 'Flaky tests', 'Fragmented tools'],
      tabs: [
        { id: 'web', label: 'Web', icon: 'Globe', products: ['Automate', 'Live', 'Low Code'] },
        { id: 'mobile', label: 'Mobile', icon: 'Smartphone', products: ['App Automate', 'App Live'] },
        { id: 'visual', label: 'Visual', icon: 'Eye', products: ['Percy'] },
        { id: 'analytics', label: 'Analytics', icon: 'BarChart3', products: ['Test Observability', 'QE Insights'] },
        { id: 'mgmt', label: 'Management', icon: 'ClipboardCheck', products: ['Test Management', 'Bug Capture'] },
        { id: 'infra', label: 'Foundational', icon: 'Shield', products: ['Local Testing', 'Custom Devices'] }
      ]
    };

    const Icon = ({ name, size = 20, className }) => {
      useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
      return <i data-lucide={name.toLowerCase()} className={className} style={{ width: size, height: size }}></i>;
    };

    const App = () => {
      const [step, setStep] = useState(1);
      const [role, setRole] = useState('');
      const [challenge, setChallenge] = useState('');
      const [selectedProducts, setSelectedProducts] = useState([]);
      const [activeTab, setActiveTab] = useState('web');

      const toggleProduct = (p) => {
        setSelectedProducts(prev => 
          prev.includes(p) ? prev.filter(x => x !== p) : [...prev, p]
        );
      };

      const aiImpact = useMemo(() => {
        const aiProducts = ['Automate', 'Percy', 'Test Observability', 'QE Insights', 'Low Code'];
        const count = selectedProducts.filter(p => aiProducts.includes(p)).length;
        return Math.min(count * 20 + 20, 98);
      }, [selectedProducts]);

      return (
        <div className="min-h-screen bg-[#0d1117] text-white p-6 md:p-12">
          <div className="flex justify-between items-center mb-16">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 bg-bs-blue rounded-xl flex items-center justify-center">
                <Icon name="Layers" size={24} />
              </div>
              <h1 className="text-xl font-black italic uppercase tracking-tighter">
                BrowserStack <span className="text-bs-pink">Stack Builder</span>
              </h1>
            </div>
            <a href="index.html" className="text-[10px] font-black uppercase tracking-widest text-gray-500 hover:text-white transition-colors">
              Back to Ecosystem
            </a>
          </div>

          <div className="max-w-4xl mx-auto">
            <div className="flex gap-2 mb-12">
              {[1, 2, 3, 4].map(s => (
                <div key={s} className={`h-1.5 rounded-full transition-all duration-500 ${step >= s ? 'w-24 bg-bs-pink' : 'w-12 bg-white/10'}`}></div>
              ))}
              <div className="ml-auto text-[10px] font-black uppercase tracking-widest text-gray-500">Step {step} of 4</div>
            </div>

            {step === 1 && (
              <div className="animate-in">
                <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-4">What's your role?</h2>
                <p className="text-gray-400 mb-12">Select your primary function to help us tailor recommendations.</p>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {DATA.roles.map(r => (
                    <button 
                      key={r}
                      onClick={() => { setRole(r); setStep(2); }}
                      className="glass p-8 rounded-3xl text-left card-hover group transition-all"
                    >
                      <div className="flex justify-between items-center">
                        <span className="text-xl font-black uppercase italic tracking-tight leading-none">{r}</span>
                        <Icon name="ArrowRight" className="opacity-0 group-hover:opacity-100 group-hover:translate-x-2 transition-all text-bs-pink" />
                      </div>
                    </button>
                  ))}
                </div>
              </div>
            )}

            {step === 2 && (
              <div className="animate-in">
                <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-4">Biggest Pain Point?</h2>
                <p className="text-gray-400 mb-12">Which of these metrics do you need to improve most?</p>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {DATA.challenges.map(c => (
                    <button 
                      key={c}
                      onClick={() => { setChallenge(c); setStep(3); }}
                      className="glass p-8 rounded-3xl text-left card-hover group transition-all"
                    >
                      <div className="flex justify-between items-center">
                        <span className="text-xl font-black uppercase italic tracking-tight leading-none">{c}</span>
                        <Icon name="Target" className="opacity-0 group-hover:opacity-100 transition-all text-bs-pink" />
                      </div>
                    </button>
                  ))}
                </div>
              </div>
            )}

            {step === 3 && (
              <div className="animate-in">
                <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-4">Design Your Stack</h2>
                <p className="text-gray-400 mb-12">Select the products you want to include in your ecosystem.</p>
                
                <div className="flex gap-2 overflow-x-auto pb-4 mb-8 custom-scrollbar">
                  {DATA.tabs.map(t => (
                    <button 
                      key={t.id}
                      onClick={() => setActiveTab(t.id)}
                      className={`px-6 py-3 rounded-full text-[10px] font-black uppercase tracking-widest whitespace-nowrap transition-all border ${activeTab === t.id ? 'bg-bs-blue border-bs-blue text-white' : 'glass border-white/10 text-gray-500 hover:text-white'}`}
                    >
                      <div className="flex items-center gap-2">
                        <Icon name={t.icon} size={14} />
                        {t.label}
                      </div>
                    </button>
                  ))}
                </div>

                <div className="grid grid-cols-1 gap-3 mb-12">
                  {DATA.tabs.find(t => t.id === activeTab).products.map(p => (
                    <div 
                      key={p}
                      onClick={() => toggleProduct(p)}
                      className={`glass p-6 rounded-3xl cursor-pointer transition-all flex items-center justify-between border-2 ${selectedProducts.includes(p) ? 'border-bs-pink bg-bs-pink/5' : 'border-transparent hover:border-white/20'}`}
                    >
                      <div className="flex items-center gap-4">
                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center ${selectedProducts.includes(p) ? 'bg-bs-pink text-white' : 'bg-white/5 text-gray-400'}`}>
                          <Icon name="Box" />
                        </div>
                        <div>
                          <div className="font-black uppercase italic tracking-tight leading-none">{p}</div>
                          {['Automate', 'Percy', 'Test Observability', 'QE Insights', 'Low Code'].includes(p) && (
                            <div className="text-[8px] font-black text-bs-pink uppercase tracking-widest mt-1">AI Enabled</div>
                          )}
                        </div>
                      </div>
                      <Icon name={selectedProducts.includes(p) ? 'CheckCircle2' : 'Circle'} className={selectedProducts.includes(p) ? 'text-bs-pink' : 'text-white/10'} />
                    </div>
                  ))}
                </div>

                <div className="flex justify-between items-center bg-white/5 p-8 rounded-3xl border border-white/10">
                  <div className="text-gray-400 text-sm">
                    Selected: <span className="text-white font-bold">{selectedProducts.length} Products</span>
                  </div>
                  <button 
                    disabled={selectedProducts.length === 0}
                    onClick={() => setStep(4)}
                    className="bg-bs-pink px-10 py-4 rounded-full font-black uppercase tracking-widest text-xs shadow-xl hover:scale-105 disabled:opacity-30 disabled:hover:scale-100 transition-all"
                  >
                    Generate Proposal
                  </button>
                </div>
              </div>
            )}

            {step === 4 && (
              <div className="animate-in">
                <div className="bg-bs-blue rounded-[40px] p-12 mb-8 relative overflow-hidden shadow-[0_0_100px_rgba(26,86,219,0.2)]">
                  <div className="relative z-10">
                    <h2 className="text-5xl font-black italic uppercase tracking-tighter mb-8 leading-none">Your Stack is Ready</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                      <div>
                        <div className="text-[10px] font-black uppercase tracking-[0.3em] text-bs-pink mb-6 opacity-80">Configured For</div>
                        <div className="space-y-4">
                          <div className="flex items-center gap-4">
                            <Icon name="User" className="text-bs-pink" />
                            <span className="font-bold text-lg">{role}</span>
                          </div>
                          <div className="flex items-center gap-4">
                            <Icon name="AlertCircle" className="text-bs-pink" />
                            <span className="font-bold text-lg">Fix {challenge}</span>
                          </div>
                        </div>
                      </div>
                      <div className="bg-black/20 p-8 rounded-3xl border border-white/5 text-center">
                        <div className="text-[10px] font-black uppercase tracking-widest text-gray-400 mb-2">AI Efficiency Score</div>
                        <div className="text-6xl font-black italic text-bs-pink tracking-tighter">{aiImpact}%</div>
                        <div className="h-1 w-full bg-white/10 rounded-full mt-6 overflow-hidden">
                          <div className="h-full bg-bs-pink transition-all duration-1000" style={{ width: `${aiImpact}%` }}></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12">
                  <div className="glass p-8 rounded-[30px] border-white/10">
                    <h3 className="text-[10px] font-black uppercase tracking-widest text-gray-500 mb-6">Product Components</h3>
                    <div className="space-y-3">
                      {selectedProducts.map(p => (
                        <div key={p} className="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5">
                          <span className="font-bold text-sm">{p}</span>
                          <Icon name="Check" size={14} className="text-green-500" />
                        </div>
                      ))}
                    </div>
                  </div>
                  <div className="glass p-8 rounded-[30px] border-white/10">
                    <h3 className="text-[10px] font-black uppercase tracking-widest text-gray-500 mb-6">Next Steps</h3>
                    <div className="space-y-4">
                      <button className="w-full bg-white text-black py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] hover:bg-gray-200 transition-colors">Download PDF Proposal</button>
                      <button className="w-full border border-white/10 py-4 rounded-2xl font-black uppercase tracking-widest text-[10px] hover:bg-white/5 transition-colors">Book a Consultation</button>
                      <button onClick={() => setStep(1)} className="w-full text-gray-500 py-4 font-black uppercase tracking-widest text-[9px] hover:text-white transition-colors">Start Over</button>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
