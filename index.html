<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrowserStack Ecosystem</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; background: #06080a; color: #fff; overflow: hidden; margin: 0; height: 100vh; width: 100vw; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .glass-card { background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
    .text-bs-pink { color: #f97316; }
    .bg-bs-blue { background: #1a56db; }
    .link-line { transition: all 0.8s ease-in-out; pointer-events: none; stroke-linecap: round; }
    .link-active { stroke: #f97316; stroke-width: 2.5; opacity: 1; filter: drop-shadow(0 0 8px #f97316); stroke-dasharray: 10; animation: flow 1.5s linear infinite; }
    @keyframes flow { to { stroke-dashoffset: -20; } }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
    .animate-float { animation: float 6s infinite ease-in-out; }
    .animate-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    .node-pulse { animation: pulse 3s infinite alternate; }
    @keyframes pulse { from { box-shadow: 0 0 15px rgba(26,86,219,0.05); } to { box-shadow: 0 0 45px rgba(26,86,219,0.2); } }
    .wizard-gradient { background: radial-gradient(circle at top right, rgba(249,115,22,0.1), transparent), radial-gradient(circle at bottom left, rgba(26,86,219,0.1), transparent); }
    .contact-widget { transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
    .contact-widget.expanded { width: 320px; border-radius: 2rem; padding: 1.5rem; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 'bs-blue': '#1a56db', 'bs-pink': '#f97316', 'bs-dark': '#06080a' },
          letterSpacing: { 'ultra-wide': '0.3em' }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    const PRODUCTS = [
      { id: 'live', name: 'Live', category: 'Manual Web', color: '#3b82f6', icon: 'Globe', description: 'Instant interactive access to 3,000+ real browsers and OS combinations for manual testing.', features: ['3,000+ Real Browsers', 'Local Testing support', 'Geolocation testing', 'Natural Gestures'], integrations: ['Test Management', 'Local Testing', 'Accessibility'], stages: ['Execute'] },
      { id: 'automate', name: 'Automate', category: 'Web Automation', color: '#1a56db', icon: 'Terminal', description: 'Scalable cloud grid for Selenium, Playwright, and Cypress tests on real devices with AI-powered features.', features: ['Selenium/Playwright/Cypress', 'AI Self-Healing', 'Automate TurboScale', 'Parallel Execution'], integrations: ['Test Observability', 'Local Testing', 'CI/CD Pipelines'], stages: ['Create', 'Execute'] },
      { id: 'app-live', name: 'App Live', category: 'Manual Mobile', color: '#3b82f6', icon: 'Smartphone', description: 'Interactive manual testing of native and hybrid mobile apps on a massive real device cloud.', features: ['iOS & Android Real Devices', 'Install via Play Store/App Store', 'Biometric testing', 'Direct Install'], integrations: ['Test Management', 'Local Testing'], stages: ['Execute'] },
      { id: 'app-automate', name: 'App Automate', category: 'Mobile Automation', color: '#1a56db', icon: 'Cpu', description: 'Automated mobile app testing for Appium, Espresso, and XCUITest on thousands of real devices.', features: ['Appium/Espresso/XCUITest', 'Native App Profiling', 'Real-time debugging', 'Network simulation'], integrations: ['Test Observability', 'CI/CD Pipelines'], stages: ['Create', 'Execute'] },
      { id: 'percy', name: 'Percy', category: 'Visual Testing', color: '#ec4899', icon: 'Eye', description: 'AI-powered visual testing and review platform to automate visual diffs across every commit.', features: ['AI-powered noise reduction', 'Cross-browser visual testing', 'Side-by-side diffs', 'SDKs for 20+ frameworks'], integrations: ['Automate', 'App Automate', 'GitHub/GitLab'], stages: ['Create', 'Execute', 'Analyze'] },
      { id: 'observability', name: 'Test Observability', category: 'Analytics', color: '#a855f7', icon: 'BarChart3', description: 'Real-time AI-powered failure analysis and testing insights to optimize your QA cycles.', features: ['Smart Failure Analysis', 'Automatic Flakiness Detection', 'Customizable Dashboards', 'Root Cause Analysis'], integrations: ['Automate', 'App Automate', 'Test Management', 'QEI'], stages: ['Analyze', 'Maintain'] },
      { id: 'qei', name: 'QE Insights', category: 'Intelligence', color: '#8b5cf6', icon: 'BrainCircuit', description: 'Executive-grade quality intelligence layer centralizing coverage, quality, and velocity metrics.', features: ['Unified Net Quality Score', 'Executive Dashboards', 'Identify Delivery Bottlenecks', 'ROI Tracking', 'Key Wins Identification', 'Actionable Focus Areas'], integrations: ['Test Management', 'Test Observability', 'Jira/CI Tools'], stages: ['Analyze', 'Maintain'] },
      { id: 'management', name: 'Test Management', category: 'Planning', color: '#ef4444', icon: 'ClipboardCheck', description: 'Unified test case management to create, manage, and track manual and automated tests with Jira.', features: ['AI-powered case creation', 'Two-way Jira Sync', 'Centralized Test Repository', 'Execution Tracking'], integrations: ['Live', 'Automate', 'Jira', 'QEI'], stages: ['Plan', 'Analyze'] },
      { id: 'accessibility', name: 'Accessibility', category: 'Compliance', color: '#10b981', icon: 'CheckCircle', description: 'Integrated accessibility testing to identify and fix compliance issues (WCAG) faster.', features: ['Automated Workflow Scanning', 'Assisted Manual Audits', 'Reporting & Compliance', 'DevTools Integration'], integrations: ['Live', 'Automate', 'Test Observability'], stages: ['Execute', 'Analyze'] },
      { id: 'low-code', name: 'Low Code', category: 'AI Automation', color: '#f97316', icon: 'Zap', description: 'Next-gen low-code automation platform to build robust tests without writing a single line of code.', features: ['Recorder-based authoring', 'AI Self-healing', 'Visual execution', 'Instant Cloud execution'], integrations: ['Automate', 'Test Management'], stages: ['Design', 'Create'] },
      { id: 'bug-capture', name: 'Bug Capture', category: 'Reporting', color: '#f43f5e', icon: 'Camera', description: 'Instant bug reporting and screen recording tool that captures technical logs and network data.', features: ['Screen Recording', 'Network/Console Logs', 'One-click Jira Sync', 'Annotate Diffs'], integrations: ['Live', 'App Live', 'Jira'], stages: ['Execute', 'Analyze'] },
      { id: 'local', name: 'Local Testing', category: 'Connectivity', color: '#64748b', icon: 'Shield', description: 'Secure, persistent tunnel to test internal development or staging servers behind firewalls.', features: ['Encrypted Tunneling', 'Zero Firewall Config', 'Support for Proxy/VPN', 'Binary & npm support'], integrations: ['Live', 'Automate', 'App Live'], stages: ['Create', 'Execute'] },
      { id: 'custom-devices', name: 'Custom Device Lab', category: 'Infrastructure', color: '#14b8a6', icon: 'Smartphone', description: 'Exclusive access to customized real devices for strict compliance, unique scenarios, and persistent setups.', features: ['Private, Exclusive Access', 'Persistent Environments', 'UDID Level Control', 'Compliance Ready'], integrations: ['All Products'], stages: ['Foundational'], link: 'https://www.browserstack.com/custom-device-lab' }
    ];

    const CONNECTIONS = [
      { from: 'live', to: 'management' }, { from: 'automate', to: 'observability' }, { from: 'app-live', to: 'management' },
      { from: 'app-automate', to: 'observability' }, { from: 'percy', to: 'automate' }, { from: 'observability', to: 'qei' },
      { from: 'management', to: 'qei' }, { from: 'low-code', to: 'automate' }, { from: 'accessibility', to: 'observability' },
      { from: 'local', to: 'automate' }, { from: 'local', to: 'live' }, { from: 'bug-capture', to: 'management' },
      { from: 'custom-devices', to: 'live' }, { from: 'custom-devices', to: 'automate' }
    ];

    const AI_TIMELINE = [
      { stage: 'Create', agent: 'GenAI Scripting', impact: '10x Faster' },
      { stage: 'Execute', agent: 'Self-Healing AI', impact: 'Zero Flaky' },
      { stage: 'Analyze', agent: 'AI Failure Analysis', impact: 'Root Cause' }
    ];

    const Icon = ({ name, size = 18, className }) => {
      useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
      return <i data-lucide={name.toLowerCase()} className={className} style={{ width: size, height: size }}></i>;
    };

    const DetailPanel = ({ entity, onClose }) => {
      if (!entity) return null;
      const related = CONNECTIONS.filter(c => c.from === entity.id || c.to === entity.id);
      return (
        <div className="fixed inset-y-0 right-0 w-[420px] glass z-50 p-10 animate-in shadow-[-40px_0_80px_rgba(0,0,0,0.8)] border-l border-white/10 flex flex-col">
          <button onClick={onClose} className="self-start mb-8 text-gray-500 hover:text-white transition-all group">
            <Icon name="ArrowRight" className="group-hover:translate-x-2 transition-transform" />
          </button>
          <div className="flex items-center gap-6 mb-8 shrink-0">
            <div className="w-16 h-16 rounded-3xl flex items-center justify-center shadow-xl" style={{ backgroundColor: entity.color }}>
              <Icon name={entity.icon} size={32} />
            </div>
            <div>
              <h2 className="text-4xl font-black uppercase italic leading-[0.8] tracking-tighter">{entity.name}</h2>
              <div className="text-[10px] font-black text-bs-pink uppercase tracking-widest mt-2">{entity.category}</div>
            </div>
          </div>
          <div className="flex-1 overflow-y-auto pr-4 custom-scrollbar">
            <p className="text-gray-300 text-base mb-10 leading-relaxed font-medium">{entity.description}</p>
            {entity.features && (
              <div className="mb-10">
                <h3 className="text-[9px] font-black text-white uppercase tracking-[0.3em] mb-4 flex items-center gap-2 opacity-50">Capabilities</h3>
                <div className="grid grid-cols-1 gap-2">
                  {entity.features.map(f => (
                    <div key={f} className="flex items-center gap-3 p-3 rounded-xl bg-white/[0.04] border border-white/5 text-[11px] font-bold hover:bg-white/[0.08] transition-all">
                      <div className="w-1 h-1 rounded-full bg-bs-pink shadow-[0_0_8px_#f97316]"></div> {f}
                    </div>
                  ))}
                </div>
              </div>
            )}
            {entity.link && (
              <a href={entity.link} target="_blank" className="flex items-center justify-between p-4 rounded-2xl bg-bs-blue/10 border border-bs-blue/30 mb-10 group hover:bg-bs-blue/20 transition-all">
                <span className="font-bold text-xs uppercase tracking-wider">Explore Infrastructure</span>
                <Icon name="ExternalLink" size={14} className="text-bs-blue group-hover:scale-110 transition-transform" />
              </a>
            )}
            <div className="mb-10">
              <h3 className="text-[9px] font-black text-gray-500 uppercase tracking-[0.3em] mb-4">Connections</h3>
              <div className="flex flex-wrap gap-2">
                {related.map((c, i) => {
                  const other = PRODUCTS.find(p => p.id === (c.from === entity.id ? c.to : c.from));
                  if (!other) return null;
                  return (
                    <div key={i} className="flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 border border-white/5 hover:border-white/20 transition-all cursor-pointer group">
                      <Icon name={other.icon} size={12} className="text-gray-400 group-hover:text-white" />
                      <span className="text-[9px] font-bold text-gray-400 group-hover:text-white uppercase">{other.name}</span>
                    </div>
                  );
                })}
              </div>
            </div>
          </div>
        </div>
      );
    };

    const Wizard = ({ onClose }) => {
      const [step, setStep] = useState(0);
      const options = [
        { q: "What is your primary focus?", choices: ["Quality Engineering Leader", "Developer/SDET", "Product/Business"] },
        { q: "What is your biggest pain point?", choices: ["Test Flakiness", "Slow Release Cycles", "Maintenance Overhead", "Compliance/Security"] },
        { q: "Scale of operations?", choices: ["Early Stage", "Growth/Scale", "Enterprise"] }
      ];
      return (
        <div className="fixed inset-0 z-[100] flex items-center justify-center bg-bs-dark/80 backdrop-blur-md p-10 animate-in">
          <div className="w-full max-w-xl glass rounded-[40px] p-10 wizard-gradient border-bs-blue/20 shadow-[0_0_100px_rgba(26,86,219,0.2)]">
            <div className="flex justify-between items-center mb-10">
              <div className="flex gap-2">
                {[0, 1, 2].map(i => <div key={i} className={`h-1 rounded-full transition-all ${i === step ? "w-8 bg-bs-pink" : "w-4 bg-white/10"}`}></div>)}
              </div>
              <button onClick={onClose}><Icon name="X" className="text-gray-500 hover:text-white" /></button>
            </div>
            {step < 3 ? (
              <div>
                <h2 className="text-3xl font-black italic uppercase tracking-tighter mb-8">{options[step].q}</h2>
                <div className="grid grid-cols-1 gap-3">
                  {options[step].choices.map(c => (
                    <button key={c} onClick={() => setStep(step + 1)} className="p-5 rounded-2xl bg-white/5 border border-white/10 text-left hover:bg-bs-blue/20 hover:border-bs-blue transition-all group">
                      <div className="font-bold text-base group-hover:translate-x-2 transition-transform">{c}</div>
                    </button>
                  ))}
                </div>
              </div>
            ) : (
              <div className="text-center">
                <div className="w-16 h-16 bg-bs-blue rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-2xl animate-float">
                  <Icon name="Sparkles" size={32} />
                </div>
                <h2 className="text-3xl font-black italic uppercase tracking-tighter mb-4">Your Intelligent Stack</h2>
                <p className="text-gray-400 text-sm mb-10">We recommend starting with: <br/><strong className="text-white">Automate + Test Management + QEI</strong></p>
                <button onClick={onClose} className="bg-bs-pink px-10 py-3.5 rounded-full font-black uppercase tracking-widest shadow-xl hover:scale-105 transition-all text-xs">Build Now</button>
              </div>
            )}
          </div>
        </div>
      );
    };

    const ContactWidget = () => {
      const [expanded, setExpanded] = useState(false);
      return (
        <div className={`fixed bottom-8 right-8 z-[60] contact-widget glass border-bs-blue/30 shadow-[0_20px_60px_rgba(0,0,0,0.6)] flex flex-col items-center justify-center ${expanded ? 'expanded' : 'w-14 h-14 rounded-full cursor-pointer hover:scale-110'}`} onClick={() => !expanded && setExpanded(true)}>
          {!expanded ? (
            <Icon name="Mail" size={24} className="text-bs-blue" />
          ) : (
            <div className="w-full animate-in">
              <div className="flex justify-between items-start mb-6">
                <div className="flex items-center gap-4">
                  <img src="https://ui-avatars.com/api/?name=Rahul+Gaikwad&background=1a56db&color=fff" className="w-12 h-12 rounded-2xl shadow-xl border border-white/10" />
                  <div>
                    <div className="text-[10px] font-black text-bs-pink uppercase tracking-widest leading-none mb-1">Account Manager</div>
                    <div className="text-lg font-black leading-none tracking-tighter italic">Rahul Gaikwad</div>
                  </div>
                </div>
                <button onClick={(e) => { e.stopPropagation(); setExpanded(false); }} className="p-1 hover:bg-white/10 rounded-lg"><Icon name="X" size={16} className="text-gray-500" /></button>
              </div>
              <div className="grid grid-cols-1 gap-3">
                <a href="mailto:rgaikwad919@gmail.com" className="flex items-center gap-4 p-4 rounded-2xl bg-bs-blue/10 border border-bs-blue/30 hover:bg-bs-blue transition-all group">
                  <Icon name="Mail" size={18} className="text-bs-blue group-hover:text-white" />
                  <span className="text-xs font-bold uppercase tracking-widest">Email Rahul</span>
                </a>
                <a href="tel:+16506811445" className="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all group">
                  <Icon name="Phone" size={18} className="text-gray-400 group-hover:text-white" />
                  <span className="text-xs font-bold uppercase tracking-widest">+1 (650) 681-1445</span>
                </a>
              </div>
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      const [selected, setSelected] = useState(null);
      const [hovered, setHovered] = useState(null);
      const [activeStage, setActiveStage] = useState(null);
      const [showWizard, setShowWizard] = useState(false);
      const [dimensions, setDimensions] = useState({ width: window.innerWidth, height: window.innerHeight });

      useEffect(() => {
        const handleResize = () => setDimensions({ width: window.innerWidth, height: window.innerHeight });
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      const nodes = useMemo(() => {
        const centerX = dimensions.width / 2;
        const centerY = dimensions.height / 2;
        const ringProducts = PRODUCTS.filter(p => p.id !== 'custom-devices' && p.id !== 'local');
        const ringIds = ringProducts.map(p => p.id);
        
        return PRODUCTS.map((p, i) => {
          if (p.id === 'custom-devices') return { ...p, pos: { x: centerX + 380, y: centerY + 220 } };
          if (p.id === 'local') return { ...p, pos: { x: centerX - 380, y: centerY + 220 } };
          
          const ringIndex = ringIds.indexOf(p.id);
          const angle = (ringIndex / ringIds.length) * 2 * Math.PI - Math.PI/2;
          const radius = Math.min(dimensions.width * 0.22, 280);
          return { ...p, pos: { x: centerX + radius * Math.cos(angle), y: centerY + radius * Math.sin(angle) } };
        });
      }, [dimensions]);

      const isNodeActive = (n) => {
        if (!selected && !activeStage && !hovered) return true;
        if (activeStage) return n.stages.includes(activeStage);
        if (hovered) return n.id === hovered.id || CONNECTIONS.some(c => (c.from === hovered.id && c.to === n.id) || (c.to === hovered.id && c.from === n.id));
        if (selected) return n.id === selected.id || CONNECTIONS.some(c => (c.from === selected.id && c.to === n.id) || (c.to === selected.id && c.from === n.id));
        return true;
      };

      return (
        <div className="h-screen w-screen flex flex-col bg-bs-dark overflow-hidden select-none relative">
          <header className="h-20 glass flex items-center justify-between px-10 z-40 shrink-0 border-b border-white/5">
            <div className="flex items-center gap-4">
              <div className="w-10 h-10 bg-bs-blue rounded-xl flex items-center justify-center shadow-[0_0_20px_rgba(26,86,219,0.2)]">
                <Icon name="Layers" size={24} />
              </div>
              <h1 className="font-black italic uppercase text-2xl tracking-tighter"> BrowserStack <span className="text-bs-pink">Ecosystem</span> </h1>
            </div>

            <div className="flex gap-1 bg-white/5 p-1 rounded-xl border border-white/10 hidden lg:flex">
              {AI_TIMELINE.map(t => (
                <div key={t.stage} className="px-5 py-1.5 rounded-lg flex flex-col items-center hover:bg-white/5 transition-all">
                  <div className="text-[8px] font-black uppercase text-gray-500 tracking-ultra-wide leading-none mb-1">{t.stage}</div>
                  <div className="text-[9px] font-bold text-bs-pink leading-none">{t.agent}</div>
                </div>
              ))}
            </div>

            <div className="flex items-center gap-4">
              <button onClick={() => setShowWizard(true)} className="flex items-center gap-2 px-5 py-2.5 rounded-full border border-bs-blue/40 text-[9px] font-black uppercase tracking-widest hover:bg-bs-blue/10 transition-all">
                <Icon name="Sparkles" size={12} className="text-bs-blue" /> Build My Stack
              </button>
              <button className="bg-bs-blue px-8 py-3 rounded-full text-[9px] font-black uppercase tracking-widest shadow-xl hover:-translate-y-0.5 transition-all"> Demo </button>
            </div>
          </header>

          <main className="flex-1 relative overflow-hidden bg-[radial-gradient(circle_at_center,_rgba(26,86,219,0.05)_0%,_transparent_80%)]">
            <div className="absolute inset-0">
              <svg width="100%" height="100%" className="absolute inset-0 pointer-events-none overflow-visible">
                {CONNECTIONS.map((c, i) => {
                  const f = nodes.find(n => n.id === c.from), t = nodes.find(n => n.id === c.to);
                  if(!f || !t) return null;
                  const active = (selected?.id === c.from || selected?.id === c.to) || (hovered?.id === c.from || hovered?.id === c.to);
                  return ( <path key={i} d={`M ${f.pos.x} ${f.pos.y} Q ${(f.pos.x + t.pos.x)/2 + 40} ${(f.pos.y + t.pos.y)/2 - 40} ${t.pos.x} ${t.pos.y}`} fill="none" stroke={active ? '#f97316' : 'rgba(255,255,255,0.04)'} strokeWidth={active ? 2.5 : 1} className={`link-line ${active ? 'link-active' : ''}`} style={{ opacity: active ? 1 : 0.4 }} /> );
                })}
              </svg>

              <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 glass w-52 h-52 rounded-[3.5rem] flex flex-col items-center justify-center p-8 border-bs-blue/30 text-center shadow-[0_0_80px_rgba(26,86,219,0.15)] z-10 node-pulse">
                <div className="w-12 h-12 bg-bs-blue/20 rounded-2xl flex items-center justify-center mb-4 border border-bs-blue/30">
                  <Icon name="Box" size={32} className="text-bs-blue" />
                </div>
                <h2 className="text-2xl font-black uppercase italic leading-none tracking-tighter">Unified <br/><span className="text-bs-blue">Platform</span></h2>
                <p className="text-[8px] text-gray-500 uppercase font-black tracking-ultra-wide mt-4">Quality Hub</p>
              </div>

              {nodes.map(n => {
                const isActive = isNodeActive(n);
                const isSelected = selected?.id === n.id;
                const isInfra = n.id === 'custom-devices' || n.id === 'local';
                return (
                  <div key={n.id} onClick={e => { e.stopPropagation(); setSelected(n); }} onMouseEnter={() => setHovered(n)} onMouseLeave={() => setHovered(null)} className={`absolute cursor-pointer transition-all duration-700 transform -translate-x-1/2 -translate-y-1/2 ${isSelected ? 'scale-110 z-30' : 'scale-100 z-20'}`} style={{ left: n.pos.x, top: n.pos.y, opacity: isActive ? 1 : 0.08 }} >
                    <div className={`glass-card p-5 rounded-[2.5rem] flex flex-col items-center gap-3 ${isInfra ? 'w-40 py-6 border-dashed opacity-70' : 'w-36'} text-center border-2 ${isSelected ? 'bg-bs-blue/20 border-bs-blue shadow-[0_0_40px_rgba(26,86,219,0.3)]' : hovered?.id === n.id ? 'border-white/30 bg-white/10' : 'border-white/5'}`}>
                      <div className="w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg" style={{ backgroundColor: `${n.color}15`, color: n.color }}> <Icon name={n.icon} size={24} /> </div>
                      <h3 className="font-black text-[11px] tracking-tight leading-tight uppercase italic">{n.name}</h3>
                      <div className="text-[8px] font-black text-gray-500 uppercase tracking-widest">{n.category}</div>
                    </div>
                  </div>
                );
              })}
            </div>

            <div className="absolute bottom-10 left-1/2 -translate-x-1/2 glass px-12 py-5 rounded-full flex items-center gap-12 z-30 shadow-2xl border border-white/10">
              {['Plan', 'Design', 'Create', 'Execute', 'Analyze', 'Maintain'].map(s => (
                <div key={s} onMouseEnter={() => setActiveStage(s)} onMouseLeave={() => setActiveStage(null)} className="flex flex-col items-center gap-2.5 group cursor-pointer transition-all hover:-translate-y-1">
                  <div className={`text-[9px] font-black uppercase tracking-ultra-wide transition-colors ${activeStage === s ? 'text-bs-pink' : 'text-gray-500 group-hover:text-bs-pink'}`}>{s}</div>
                  <div className={`w-2.5 h-2.5 rounded-full transition-all ${activeStage === s ? 'bg-bs-pink scale-125 shadow-[0_0_15px_#f97316]' : 'bg-white/10 group-hover:bg-bs-pink group-hover:scale-125'}`}></div>
                </div>
              ))}
            </div>

            <DetailPanel entity={selected} onClose={() => setSelected(null)} />
            {showWizard && <Wizard onClose={() => setShowWizard(false)} />}
          </main>
          <ContactWidget />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
