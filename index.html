<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrowserStack Ecosystem</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; background: #06080a; color: #fff; overflow: hidden; margin: 0; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .text-bs-pink { color: #f97316; }
    .bg-bs-blue { background: #1a56db; }
    .link-line { transition: all 0.4s; pointer-events: none; }
    .link-active { stroke: #f97316; stroke-width: 3; opacity: 1; filter: drop-shadow(0 0 8px #f97316); stroke-dasharray: 8; animation: flow 1s linear infinite; }
    @keyframes flow { to { stroke-dashoffset: -16; } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }
    .node-pulse { animation: pulse 4s infinite ease-in-out; }
    .animate-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
  </style>
  <script>
    tailwind.config = { theme: { extend: { colors: { 'bs-blue': '#1a56db', 'bs-pink': '#f97316', 'bs-dark': '#06080a' } } } }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    const PRODUCTS = [
      { id: 'live', name: 'Live', category: 'Manual', color: '#3b82f6', icon: 'Smartphone', description: 'Manual testing on 3000+ real devices & browsers.', stages: ['Execute'] },
      { id: 'automate', name: 'Automate', category: 'Automation', color: '#1a56db', icon: 'Terminal', description: 'Scalable automated testing on real devices.', stages: ['Create', 'Execute'] },
      { id: 'app-live', name: 'App Live', category: 'Manual', color: '#3b82f6', icon: 'Cpu', description: 'Real mobile app testing on iOS & Android.', stages: ['Execute'] },
      { id: 'app-automate', name: 'App Automate', category: 'Automation', color: '#1a56db', icon: 'Smartphone', description: 'Automated mobile app testing cloud.', stages: ['Create', 'Execute'] },
      { id: 'observability', name: 'Test Observability', category: 'Analytics', color: '#a855f7', icon: 'BarChart3', description: 'AI-driven test reporting and analytics.', stages: ['Analyze', 'Maintain'] },
      { id: 'percy', name: 'Percy', category: 'Visual', color: '#ec4899', icon: 'Eye', description: 'Visual testing and review platform.', stages: ['Create', 'Execute'] },
      { id: 'low-code', name: 'Low Code', category: 'No-Code', color: '#f97316', icon: 'Zap', description: 'Build automation without writing code.', stages: ['Design', 'Create'] },
      { id: 'accessibility', name: 'Accessibility', category: 'Compliance', color: '#10b981', icon: 'CheckCircle', description: 'Automated accessibility compliance.', stages: ['Execute', 'Analyze'] },
      { id: 'management', name: 'Test Management', category: 'Management', color: '#ef4444', icon: 'ClipboardCheck', description: 'Unified test case management.', stages: ['Plan', 'Analyze'] },
      { id: 'university', name: 'Test University', category: 'Education', color: '#8b5cf6', icon: 'GraduationCap', description: 'Master test automation for free.', stages: ['Plan'] },
      { id: 'local', name: 'Local', category: 'Connectivity', color: '#64748b', icon: 'Globe', description: 'Secure local testing of internal servers.', stages: ['Create'] },
      { id: 'fleet', name: 'Fleet Management', category: 'Enterprise', color: '#f59e0b', icon: 'Truck', description: 'Manage your own mobile device farm.', stages: ['Maintain'] }
    ];

    const CONNECTIONS = [
      { from: 'live', to: 'automate' }, { from: 'app-live', to: 'app-automate' },
      { from: 'automate', to: 'observability' }, { from: 'app-automate', to: 'observability' },
      { from: 'low-code', to: 'automate' }, { from: 'percy', to: 'automate' },
      { from: 'accessibility', to: 'observability' }, { from: 'management', to: 'observability' },
      { from: 'local', to: 'automate' }, { from: 'local', to: 'app-automate' }
    ];

    const AI_AGENTS = [
      { id: 'healing', name: 'Self-Healing AI', impact: 'Fixes Flakiness', products: ['automate'] },
      { id: 'script', name: 'GenAI Scripting', impact: 'Fast Authoring', products: ['low-code', 'live'] },
      { id: 'rca', name: 'Smart RCA', impact: 'Debug Faster', products: ['observability'] }
    ];

    const Icon = ({ name, size = 20, className }) => {
      useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
      return <i data-lucide={name.toLowerCase()} className={className} style={{ width: size, height: size }}></i>;
    };

    const Wizard = ({ isOpen, onClose }) => {
      const [step, setStep] = useState(1);
      const [results, setResults] = useState(false);
      if (!isOpen) return null;

      const steps = [
        { q: "What is your role?", opts: ["QA Leader", "Developer", "QA Tester"] },
        { q: "What do you test?", opts: ["Web Apps", "Mobile Apps", "Both"] },
        { q: "Current priority?", opts: ["Speed", "Quality", "Visuals"] }
      ];

      return (
        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-bs-dark/80 backdrop-blur-md">
          <div className="w-full max-w-lg glass rounded-[40px] p-10 relative overflow-hidden">
            <button onClick={onClose} className="absolute top-8 right-8 text-gray-500 hover:text-white transition-colors"><Icon name="X" /></button>
            {!results ? (
              <>
                <div className="mb-8">
                  <div className="text-bs-pink font-bold text-[10px] uppercase tracking-widest mb-2">Step {step} of 3</div>
                  <h2 className="text-3xl font-black italic tracking-tighter uppercase leading-none">BUILDING YOUR <span className="text-bs-pink">STACK</span></h2>
                  <p className="mt-2 text-gray-500 font-bold uppercase text-[10px]">{steps[step-1].q}</p>
                </div>
                <div className="space-y-3 mb-10">
                  {steps[step-1].opts.map(o => (
                    <button key={o} onClick={() => step < 3 ? setStep(step+1) : setResults(true)} className="w-full p-5 rounded-2xl bg-white/5 border border-white/10 hover:bg-bs-blue/20 hover:border-bs-blue transition-all text-left font-bold flex items-center justify-between group">
                      {o} <Icon name="ChevronRight" size={16} className="opacity-0 group-hover:opacity-100 transition-all" />
                    </button>
                  ))}
                </div>
                <div className="flex gap-1">{[1,2,3].map(i => <div key={i} className={`h-1 flex-1 rounded-full ${i <= step ? 'bg-bs-blue' : 'bg-white/10'}`}></div>)}</div>
              </>
            ) : (
              <div className="text-center">
                <Icon name="PartyPopper" size={48} className="text-bs-pink mx-auto mb-6" />
                <h2 className="text-3xl font-black italic uppercase tracking-tighter mb-4">Your Custom Stack</h2>
                <div className="flex flex-wrap justify-center gap-2 mb-10">
                  {['Automate', 'Percy', 'Observability'].map(p => <div key={p} className="px-4 py-2 bg-bs-blue/20 border border-bs-blue rounded-full text-[10px] font-black uppercase tracking-widest">{p}</div>)}
                </div>
                <button onClick={onClose} className="w-full py-4 bg-bs-blue rounded-2xl font-black uppercase tracking-widest hover:shadow-[0_0_30px_rgba(26,86,219,0.5)] transition-all">Go to Dashboard</button>
              </div>
            )}
          </div>
        </div>
      );
    };

    const DetailPanel = ({ entity, onClose }) => {
      if (!entity) return null;
      const agents = AI_AGENTS.filter(a => a.products.includes(entity.id));
      const related = CONNECTIONS.filter(c => c.from === entity.id || c.to === entity.id);
      return (
        <div className="fixed inset-y-0 right-0 w-96 glass z-50 p-8 animate-in shadow-[-20px_0_50px_rgba(0,0,0,0.5)] border-l border-white/10 flex flex-col">
          <button onClick={onClose} className="self-start mb-8 text-gray-500 hover:text-white transition-colors"><Icon name="X" /></button>
          <div className="flex items-center gap-6 mb-8 shrink-0">
            <div className="w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg" style={{ backgroundColor: entity.color }}><Icon name={entity.icon} size={32} /></div>
            <h2 className="text-5xl font-black uppercase italic leading-[0.85] tracking-tighter">{entity.name}</h2>
          </div>
          <p className="text-gray-400 text-sm mb-12 leading-relaxed shrink-0">{entity.description}</p>
          <div className="space-y-10 flex-1 overflow-y-auto pr-2 custom-scrollbar">
            {agents.length > 0 && (
              <div>
                <h3 className="text-[10px] font-black text-bs-pink uppercase tracking-[0.2em] mb-4 flex items-center gap-2">AI Agents</h3>
                {agents.map(a => (
                  <div key={a.id} className="p-5 rounded-3xl bg-white/5 border border-white/10 mb-3 group transition-all hover:bg-bs-pink/5 hover:border-bs-pink/30">
                    <div className="flex items-center justify-between mb-2">
                      <div className="font-bold text-sm">{a.name}</div>
                      <Icon name="Zap" size={14} className="text-bs-pink fill-bs-pink" />
                    </div>
                    <div className="text-[10px] text-bs-pink font-black uppercase tracking-wider">{a.impact}</div>
                  </div>
                ))}
              </div>
            )}
            <div>
              <h3 className="text-[10px] font-black text-gray-500 uppercase tracking-[0.2em] mb-4">Ecosystem Connections</h3>
              {related.map((c, i) => {
                const other = PRODUCTS.find(p => p.id === (c.from === entity.id ? c.to : c.from));
                return (
                  <div key={i} className="flex items-center gap-4 p-3 rounded-2xl hover:bg-white/5 transition-all group cursor-pointer mb-1">
                    <div className="w-8 h-8 rounded-lg flex items-center justify-center bg-white/5 group-hover:bg-white/10"><Icon name={other?.icon || 'Link'} size={16} className="text-gray-500" /></div>
                    <div className="text-xs font-bold">{other?.name}</div>
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [selected, setSelected] = useState(null);
      const [hovered, setHovered] = useState(null);
      const [activeStage, setActiveStage] = useState(null);
      const [showWizard, setShowWizard] = useState(false);
      const [pan, setPan] = useState({ x: 0, y: 0 });
      const [isDragging, setIsDragging] = useState(false);
      const startPos = useRef({ x: 0, y: 0 });

      const nodes = useMemo(() => PRODUCTS.map((p, i) => {
        const angle = (i / PRODUCTS.length) * 2 * Math.PI;
        const radius = 340;
        return { ...p, pos: { x: 700 + radius * Math.cos(angle), y: 400 + radius * Math.sin(angle) } };
      }), []);

      const isNodeActive = (n) => {
        if (!selected && !activeStage && !hovered) return true;
        if (activeStage) return n.stages.includes(activeStage);
        if (hovered) return n.id === hovered.id || CONNECTIONS.some(c => (c.from === hovered.id && c.to === n.id) || (c.to === hovered.id && c.from === n.id));
        if (selected) return n.id === selected.id || CONNECTIONS.some(c => (c.from === selected.id && c.to === n.id) || (c.to === selected.id && c.from === n.id));
        return true;
      };

      return (
        <div className="h-screen flex flex-col bg-[#06080a] overflow-hidden select-none">
          <header className="h-20 glass flex items-center justify-between px-10 z-40 shrink-0 border-b border-white/5">
            <div className="flex items-center gap-4">
              <div className="w-10 h-10 bg-bs-blue rounded-xl flex items-center justify-center"><Icon name="Layers" size={24} /></div>
              <h1 className="font-black italic uppercase text-2xl tracking-tighter">BrowserStack <span className="text-bs-pink">Ecosystem</span></h1>
            </div>
            <div className="flex items-center gap-8">
              <nav className="hidden md:flex items-center gap-6">
                {['Products', 'Solutions', 'Developers', 'Pricing'].map(l => <a key={l} href="#" className="text-[10px] font-black uppercase tracking-widest text-gray-500 hover:text-white transition-colors">{l}</a>)}
              </nav>
              <button onClick={() => setShowWizard(true)} className="bg-bs-blue px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:shadow-[0_0_30px_rgba(26,86,219,0.5)] transition-all active:scale-95">Build My Stack</button>
            </div>
          </header>

          <main className="flex-1 relative overflow-hidden" 
            onMouseDown={e => { setIsDragging(true); startPos.current = { x: e.clientX, y: e.clientY }; }} 
            onMouseMove={e => { if(!isDragging) return; setPan({ x: pan.x + (e.clientX - startPos.current.x), y: pan.y + (e.clientY - startPos.current.y) }); startPos.current = { x: e.clientX, y: e.clientY }; }} 
            onMouseUp={() => setIsDragging(false)}>
            
            <div className="absolute inset-0 cursor-grab active:cursor-grabbing transition-transform duration-75" style={{ transform: `translate(${pan.x}px, ${pan.y}px)` }}>
              <svg width="1400" height="800" className="absolute top-0 left-0 overflow-visible">
                {CONNECTIONS.map((c, i) => {
                  const f = nodes.find(n => n.id === c.from), t = nodes.find(n => n.id === c.to);
                  const active = (selected?.id === c.from || selected?.id === c.to) || (hovered?.id === c.from || hovered?.id === c.to);
                  return <path key={i} d={`M ${f.pos.x} ${f.pos.y} Q ${(f.pos.x + t.pos.x)/2 + 40} ${(f.pos.y + t.pos.y)/2 - 40} ${t.pos.x} ${t.pos.y}`} fill="none" stroke={active ? '#f97316' : 'rgba(255,255,255,0.08)'} strokeWidth={active ? 3 : 1} className={`link-line ${active ? 'link-active' : ''}`} style={{ opacity: active ? 1 : 0.2 }} />;
                })}
              </svg>

              <div className="absolute left-[700px] top-[400px] -translate-x-1/2 -translate-y-1/2 glass w-56 h-56 rounded-full flex flex-col items-center justify-center p-8 border-bs-blue/30 text-center shadow-[0_0_80px_rgba(26,86,219,0.2)]">
                <div className="absolute inset-0 bg-bs-blue/5 rounded-full node-pulse"></div>
                <Icon name="ShieldCheck" size={56} className="text-bs-blue mb-3" />
                <h2 className="text-xl font-black uppercase italic leading-none tracking-tighter">Device Cloud</h2>
                <p className="text-[9px] text-gray-500 uppercase font-black tracking-[0.2em] mt-2">3000+ Combinations</p>
              </div>

              {nodes.map(n => {
                const isActive = isNodeActive(n);
                const isSelected = selected?.id === n.id;
                return (
                  <div key={n.id} onClick={e => { e.stopPropagation(); setSelected(n); }} onMouseEnter={() => setHovered(n)} onMouseLeave={() => setHovered(null)} className={`absolute cursor-pointer transition-all duration-500 transform -translate-x-1/2 -translate-y-1/2 ${isSelected ? 'scale-110 z-30' : 'scale-100 z-20'}`} style={{ left: n.pos.x, top: n.pos.y, opacity: isActive ? 1 : 0.15 }}>
                    <div className={`glass-card p-6 rounded-[40px] flex flex-col items-center gap-3 w-44 text-center transition-all border-2 ${isSelected ? 'bg-bs-blue/20 border-bs-blue shadow-[0_0_50px_rgba(26,86,219,0.4)]' : hovered?.id === n.id ? 'border-white/20 bg-white/5 scale-105 shadow-xl' : 'border-white/5 hover:border-white/20'}`}>
                      <div className="w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg mb-1" style={{ backgroundColor: `${n.color}22`, color: n.color }}><Icon name={n.icon} size={28} /></div>
                      <h3 className="font-black text-[13px] tracking-tight leading-tight uppercase italic">{n.name}</h3>
                      <div className="text-[9px] font-black text-gray-500 uppercase tracking-widest">{n.category}</div>
                    </div>
                  </div>
                );
              })}
            </div>

            <div className="absolute bottom-10 left-1/2 -translate-x-1/2 glass px-12 py-6 rounded-full flex items-center gap-16 z-30 shadow-2xl border border-white/10">
              {['Plan', 'Design', 'Create', 'Execute', 'Analyze', 'Maintain'].map(s => (
                <div key={s} onMouseEnter={() => setActiveStage(s)} onMouseLeave={() => setActiveStage(null)} className="flex flex-col items-center gap-2.5 group cursor-pointer transition-all hover:-translate-y-1.5">
                  <div className={`text-[10px] font-black uppercase tracking-[0.3em] transition-colors ${activeStage === s ? 'text-bs-pink' : 'text-gray-500 group-hover:text-bs-pink'}`}>{s}</div>
                  <div className={`w-2.5 h-2.5 rounded-full transition-all ${activeStage === s ? 'bg-bs-pink scale-150 shadow-[0_0_15px_#f97316]' : 'bg-white/10 group-hover:bg-bs-pink group-hover:scale-150 group-hover:shadow-[0_0_15px_#f97316]'}`}></div>
                </div>
              ))}
            </div>

            <DetailPanel entity={selected} onClose={() => setSelected(null)} />
          </main>

          <div className="fixed bottom-10 right-10 z-50 glass p-6 rounded-[48px] flex items-center gap-6 cursor-pointer hover:scale-105 transition-all border-bs-blue/30 shadow-[0_30px_60px_rgba(0,0,0,0.6)] group" onClick={() => window.location.href='mailto:rgaikwad919@gmail.com'}>
            <div className="relative">
              <img src="https://ui-avatars.com/api/?name=Rahul+Gaikwad&background=1a56db&color=fff" className="w-16 h-16 rounded-3xl shadow-xl border border-white/10 group-hover:border-bs-blue/50 transition-all" />
              <div className="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 border-[3px] border-bs-dark rounded-full shadow-lg"></div>
            </div>
            <div>
              <div className="text-[11px] font-black text-bs-pink uppercase tracking-[0.2em] mb-1.5 leading-none">Rahul Gaikwad</div>
              <div className="text-xl font-bold leading-none mb-1.5 tracking-tighter">Contact for Demo</div>
              <div className="text-[10px] text-gray-500 uppercase font-black tracking-[0.15em] leading-none">Account Executive</div>
            </div>
            <div className="w-12 h-12 rounded-full bg-bs-blue flex items-center justify-center shadow-xl group-hover:bg-blue-600 transition-all group-hover:scale-110"><Icon name="Mail" size={22} /></div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
