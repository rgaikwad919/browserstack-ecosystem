<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrowserStack Ecosystem</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; background: #06080a; color: #fff; overflow: hidden; margin: 0; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .text-bs-pink { color: #f97316; }
    .bg-bs-blue { background: #1a56db; }
    .link-line { transition: all 0.4s; pointer-events: none; }
    .link-active { stroke: #f97316; stroke-width: 3; opacity: 1; filter: drop-shadow(0 0 8px #f97316); stroke-dasharray: 8; animation: flow 1s linear infinite; }
    @keyframes flow { to { stroke-dashoffset: -16; } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }
    .node-pulse { animation: pulse 4s infinite ease-in-out; }
    .animate-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bs-blue': '#1a56db',
            'bs-pink': '#f97316',
            'bs-dark': '#06080a'
          }
        }
      }
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;
    const PRODUCTS = [
      { id: 'live', name: 'Live', category: 'Manual Testing', color: '#3b82f6', icon: 'Smartphone', description: 'Instant interactive access to 3,000+ real browsers and iOS/Android devices for manual testing.', features: ['3,000+ Real Devices/Browsers', 'Local Testing support', 'Geolocation testing', 'Natural Gestures'], integrations: ['Test Management', 'Local Testing', 'Accessibility'], stages: ['Execute'] },
      { id: 'automate', name: 'Automate', category: 'Web Automation', color: '#1a56db', icon: 'Terminal', description: 'Scalable cloud grid for Selenium, Playwright, and Cypress tests on real devices with AI-powered features.', features: ['Selenium/Playwright/Cypress', 'AI Self-Healing', 'Automate TurboScale', 'Parallel Execution'], integrations: ['Test Observability', 'Local Testing', 'CI/CD Pipelines'], stages: ['Create', 'Execute'] },
      { id: 'app-live', name: 'App Live', category: 'App Manual', color: '#3b82f6', icon: 'Cpu', description: 'Interactive manual testing of native and hybrid mobile apps on a massive real device cloud.', features: ['iOS & Android Real Devices', 'Install via Play Store/App Store', 'Biometric testing', 'Direct Install'], integrations: ['Test Management', 'Local Testing'], stages: ['Execute'] },
      { id: 'app-automate', name: 'App Automate', category: 'App Automation', color: '#1a56db', icon: 'Smartphone', description: 'Automated mobile app testing for Appium, Espresso, and XCUITest on thousands of real devices.', features: ['Appium/Espresso/XCUITest', 'Native App Profiling', 'Real-time debugging', 'Network simulation'], integrations: ['Test Observability', 'CI/CD Pipelines'], stages: ['Create', 'Execute'] },
      { id: 'percy', name: 'Percy', category: 'Visual Testing', color: '#ec4899', icon: 'Eye', description: 'AI-powered visual testing and review platform to automate visual diffs across every commit.', features: ['AI-powered noise reduction', 'Cross-browser visual testing', 'Side-by-side diffs', 'SDKs for 20+ frameworks'], integrations: ['Automate', 'App Automate', 'GitHub/GitLab'], stages: ['Create', 'Execute', 'Analyze'] },
      { id: 'observability', name: 'Test Observability', category: 'Analytics', color: '#a855f7', icon: 'BarChart3', description: 'Real-time AI-powered failure analysis and testing insights to optimize your QA cycles.', features: ['Smart Failure Analysis', 'Automatic Flakiness Detection', 'Customizable Dashboards', 'Root Cause Analysis'], integrations: ['Automate', 'App Automate', 'Test Management', 'QEI'], stages: ['Analyze', 'Maintain'] },
      { id: 'qei', name: 'QE Insights', category: 'Intelligence', color: '#8b5cf6', icon: 'BrainCircuit', description: 'Executive-grade quality intelligence layer centralizing coverage, quality, and velocity metrics.', features: ['Unified Net Quality Score', 'Executive Dashboards', 'Identify Delivery Bottlenecks', 'ROI Tracking'], integrations: ['Test Management', 'Test Observability', 'Jira/CI Tools'], stages: ['Analyze', 'Maintain'] },
      { id: 'management', name: 'Test Management', category: 'Planning', color: '#ef4444', icon: 'ClipboardCheck', description: 'Unified test case management to create, manage, and track manual and automated tests with Jira.', features: ['AI-powered case creation', 'Two-way Jira Sync', 'Centralized Test Repository', 'Execution Tracking'], integrations: ['Live', 'Automate', 'Jira', 'QEI'], stages: ['Plan', 'Analyze'] },
      { id: 'accessibility', name: 'Accessibility', category: 'Compliance', color: '#10b981', icon: 'CheckCircle', description: 'Integrated accessibility testing to identify and fix compliance issues (WCAG) faster.', features: ['Automated Workflow Scanning', 'Assisted Manual Audits', 'Reporting & Compliance', 'DevTools Integration'], integrations: ['Live', 'Automate', 'Test Observability'], stages: ['Execute', 'Analyze'] },
      { id: 'low-code', name: 'Low Code', category: 'No-Code', color: '#f97316', icon: 'Zap', description: 'Next-gen low-code automation platform to build robust tests without writing a single line of code.', features: ['Recorder-based authoring', 'AI Self-healing', 'Visual execution', 'Instant Cloud execution'], integrations: ['Automate', 'Test Management'], stages: ['Design', 'Create'] },
      { id: 'local', name: 'Local Testing', category: 'Connectivity', color: '#64748b', icon: 'Globe', description: 'Secure, persistent tunnel to test internal development or staging servers behind firewalls.', features: ['Encrypted Tunneling', 'Zero Firewall Config', 'Support for Proxy/VPN', 'Binary & npm support'], integrations: ['Live', 'Automate', 'App Live'], stages: ['Create', 'Execute'] },
      { id: 'device-cloud', name: 'Device Cloud', category: 'Core Infrastructure', color: '#14b8a6', icon: 'ShieldCheck', description: 'The world\'s largest real device cloud with 3000+ combinations of browsers and mobile devices.', features: ['3000+ Browser/OS combinations', 'Global Data Centers', 'Uncompromising Security', 'SOC2/GDPR Compliant'], integrations: ['All Products'], stages: ['Design', 'Execute'] },
      { id: 'university', name: 'Test University', category: 'Enablement', color: '#8b5cf6', icon: 'GraduationCap', description: 'Free, comprehensive platform to master quality engineering and BrowserStack\'s product suite.', features: ['Guided Learning Paths', 'Hands-on Labs', 'Certifications', 'Expert-led webinars'], integrations: ['All Products'], stages: ['Plan'] }
    ];
    const CONNECTIONS = [
      { from: 'live', to: 'management' },
      { from: 'automate', to: 'observability' },
      { from: 'app-live', to: 'management' },
      { from: 'app-automate', to: 'observability' },
      { from: 'percy', to: 'automate' },
      { from: 'observability', to: 'qei' },
      { from: 'management', to: 'qei' },
      { from: 'low-code', to: 'automate' },
      { from: 'accessibility', to: 'observability' },
      { from: 'local', to: 'automate' },
      { from: 'local', to: 'live' },
      { from: 'device-cloud', to: 'live' },
      { from: 'device-cloud', to: 'automate' },
      { from: 'university', to: 'management' }
    ];
    const AI_AGENTS = [
      { id: 'healing', name: 'Self-Healing AI', impact: 'Eliminate Flakiness', products: ['automate', 'low-code'] },
      { id: 'scripting', name: 'GenAI Scripting', impact: '10x Faster Authoring', products: ['automate', 'app-automate', 'low-code'] },
      { id: 'analysis', name: 'AI Failure Analysis', impact: 'Instant Debugging', products: ['observability'] },
      { id: 'health', name: 'Quality Health Score', impact: 'Executive ROI View', products: ['qei'] }
    ];
    const Icon = ({ name, size = 20, className }) => {
      useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
      return <i data-lucide={name.toLowerCase()} className={className} style={{ width: size, height: size }}></i>;
    };
    const DetailPanel = ({ entity, onClose }) => {
      if (!entity) return null;
      const agents = AI_AGENTS.filter(a => a.products.includes(entity.id));
      const related = CONNECTIONS.filter(c => c.from === entity.id || c.to === entity.id);
      return (
        <div className="fixed inset-y-0 right-0 w-[450px] glass z-50 p-10 animate-in shadow-[-20px_0_60px_rgba(0,0,0,0.6)] border-l border-white/10 flex flex-col">
          <button onClick={onClose} className="self-start mb-8 text-gray-500 hover:text-white transition-colors group">
            <Icon name="X" className="group-hover:rotate-90 transition-transform" />
          </button>
          <div className="flex items-center gap-6 mb-8 shrink-0">
            <div className="w-16 h-16 rounded-2xl flex items-center justify-center shadow-lg" style={{ backgroundColor: entity.color }}>
              <Icon name={entity.icon} size={32} />
            </div>
            <div>
              <h2 className="text-4xl font-black uppercase italic leading-[0.85] tracking-tighter">{entity.name}</h2>
              <div className="text-[10px] font-black text-gray-500 uppercase tracking-[0.2em] mt-2">{entity.category}</div>
            </div>
          </div>
          <div className="flex-1 overflow-y-auto pr-4 custom-scrollbar">
            <p className="text-gray-300 text-sm mb-10 leading-relaxed font-medium">{entity.description}</p>
            {entity.features && (
              <div className="mb-10">
                <h3 className="text-[10px] font-black text-white uppercase tracking-[0.2em] mb-4 flex items-center gap-2">Key Capabilities</h3>
                <div className="grid grid-cols-1 gap-2">
                  {entity.features.map(f => (
                    <div key={f} className="flex items-center gap-3 p-3 rounded-xl bg-white/[0.03] border border-white/5 text-[11px] font-bold">
                      <div className="w-1.5 h-1.5 rounded-full bg-bs-pink"></div> {f}
                    </div>
                  ))}
                </div>
              </div>
            )}
            {agents.length > 0 && (
              <div className="mb-10">
                <h3 className="text-[10px] font-black text-bs-pink uppercase tracking-[0.2em] mb-4">AI-Powered Intelligence</h3>
                {agents.map(a => (
                  <div key={a.id} className="p-5 rounded-3xl bg-bs-pink/5 border border-bs-pink/20 mb-3 group transition-all hover:bg-bs-pink/10">
                    <div className="flex items-center justify-between mb-2">
                      <div className="font-bold text-sm text-white">{a.name}</div>
                      <Icon name="Zap" size={14} className="text-bs-pink fill-bs-pink" />
                    </div>
                    <div className="text-[10px] text-bs-pink font-black uppercase tracking-wider">{a.impact}</div>
                  </div>
                ))}
              </div>
            )}
            <div className="mb-10">
              <h3 className="text-[10px] font-black text-gray-500 uppercase tracking-[0.2em] mb-4">Ecosystem Integrations</h3>
              {related.map((c, i) => {
                const other = PRODUCTS.find(p => p.id === (c.from === entity.id ? c.to : c.from));
                if (!other) return null;
                return (
                  <div key={i} className="flex items-center gap-4 p-3 rounded-2xl hover:bg-white/5 transition-all group cursor-pointer mb-1">
                    <div className="w-8 h-8 rounded-lg flex items-center justify-center bg-white/5 group-hover:bg-white/10">
                      <Icon name={other.icon} size={16} className="text-gray-400" />
                    </div>
                    <div className="text-xs font-bold text-gray-300 group-hover:text-white">{other.name}</div>
                  </div>
                );
              })}
            </div>
          </div>
        </div>
      );
    };
    const App = () => {
      const [selected, setSelected] = useState(null);
      const [hovered, setHovered] = useState(null);
      const [activeStage, setActiveStage] = useState(null);
      const nodes = useMemo(() => PRODUCTS.map((p, i) => {
        const angle = (i / PRODUCTS.length) * 2 * Math.PI;
        const radius = 350;
        return { ...p, pos: { x: 700 + radius * Math.cos(angle), y: 400 + radius * Math.sin(angle) } };
      }), []);
      const isNodeActive = (n) => {
        if (!selected && !activeStage && !hovered) return true;
        if (activeStage) return n.stages.includes(activeStage);
        if (hovered) return n.id === hovered.id || CONNECTIONS.some(c => (c.from === hovered.id && c.to === n.id) || (c.to === hovered.id && c.from === n.id));
        if (selected) return n.id === selected.id || CONNECTIONS.some(c => (c.from === selected.id && c.to === n.id) || (c.to === selected.id && c.from === n.id));
        return true;
      };
      return (
        <div className="h-screen flex flex-col bg-[#06080a] overflow-hidden select-none">
          <header className="h-20 glass flex items-center justify-between px-10 z-40 shrink-0 border-b border-white/5">
            <div className="flex items-center gap-4">
              <div className="w-10 h-10 bg-bs-blue rounded-xl flex items-center justify-center shadow-[0_0_20px_rgba(26,86,219,0.3)]">
                <Icon name="Layers" size={24} />
              </div>
              <h1 className="font-black italic uppercase text-2xl tracking-tighter"> BrowserStack <span className="text-bs-pink">Ecosystem</span> </h1>
            </div>
            <div className="flex items-center gap-8">
              <div className="flex items-center gap-2 px-4 py-2 bg-white/5 rounded-full border border-white/10">
                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span className="text-[10px] font-black uppercase tracking-widest text-gray-400">System Live</span>
              </div>
              <button className="bg-bs-blue px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:shadow-[0_0_30px_rgba(26,86,219,0.5)] transition-all active:scale-95"> Enterprise Demo </button>
            </div>
          </header>
          <main className="flex-1 relative overflow-hidden bg-[radial-gradient(circle_at_center,_rgba(26,86,219,0.05)_0%,_transparent_70%)]">
            <div className="absolute inset-0">
              <svg width="1400" height="800" className="absolute top-0 left-0 overflow-visible">
                {CONNECTIONS.map((c, i) => {
                  const f = nodes.find(n => n.id === c.from), t = nodes.find(n => n.id === c.to);
                  if(!f || !t) return null;
                  const active = (selected?.id === c.from || selected?.id === c.to) || (hovered?.id === c.from || hovered?.id === c.to);
                  return ( <path key={i} d={`M ${f.pos.x} ${f.pos.y} Q ${(f.pos.x + t.pos.x)/2 + 40} ${(f.pos.y + t.pos.y)/2 - 40} ${t.pos.x} ${t.pos.y}`} fill="none" stroke={active ? '#f97316' : 'rgba(255,255,255,0.06)'} strokeWidth={active ? 3 : 1} className={`link-line ${active ? 'link-active' : ''}`} style={{ opacity: active ? 1 : 0.3 }} /> );
                })}
              </svg>
              <div className="absolute left-[700px] top-[400px] -translate-x-1/2 -translate-y-1/2 glass w-64 h-64 rounded-full flex flex-col items-center justify-center p-8 border-bs-blue/40 text-center shadow-[0_0_100px_rgba(26,86,219,0.15)] z-10">
                <div className="absolute inset-0 bg-bs-blue/5 rounded-full node-pulse"></div>
                <div className="w-12 h-12 bg-bs-blue/20 rounded-2xl flex items-center justify-center mb-4 border border-bs-blue/30">
                  <Icon name="Box" size={32} className="text-bs-blue" />
                </div>
                <h2 className="text-2xl font-black uppercase italic leading-none tracking-tighter">Unified <br/><span className="text-bs-blue">Platform</span></h2>
                <p className="text-[9px] text-gray-500 uppercase font-black tracking-[0.2em] mt-3">Connected Intelligence</p>
              </div>
              {nodes.map(n => {
                const isActive = isNodeActive(n);
                const isSelected = selected?.id === n.id;
                return (
                  <div key={n.id} onClick={e => { e.stopPropagation(); setSelected(n); }} onMouseEnter={() => setHovered(n)} onMouseLeave={() => setHovered(null)} className={`absolute cursor-pointer transition-all duration-700 transform -translate-x-1/2 -translate-y-1/2 ${isSelected ? 'scale-110 z-30' : 'scale-100 z-20'}`} style={{ left: n.pos.x, top: n.pos.y, opacity: isActive ? 1 : 0.1 }} >
                    <div className={`glass-card p-6 rounded-[40px] flex flex-col items-center gap-3 w-44 text-center transition-all border-2 ${isSelected ? 'bg-bs-blue/20 border-bs-blue shadow-[0_0_50px_rgba(26,86,219,0.4)]' : hovered?.id === n.id ? 'border-white/20 bg-white/5 scale-105 shadow-xl' : 'border-white/5 hover:border-white/20'}`}>
                      <div className="w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg mb-1" style={{ backgroundColor: `${n.color}22`, color: n.color }}> <Icon name={n.icon} size={28} /> </div>
                      <h3 className="font-black text-[13px] tracking-tight leading-tight uppercase italic">{n.name}</h3>
                      <div className="text-[9px] font-black text-gray-500 uppercase tracking-widest">{n.category}</div>
                    </div>
                  </div>
                );
              })}
            </div>
            <div className="absolute bottom-10 left-1/2 -translate-x-1/2 glass px-12 py-6 rounded-full flex items-center gap-16 z-30 shadow-2xl border border-white/10">
              {['Plan', 'Design', 'Create', 'Execute', 'Analyze', 'Maintain'].map(s => (
                <div key={s} onMouseEnter={() => setActiveStage(s)} onMouseLeave={() => setActiveStage(null)} className="flex flex-col items-center gap-2.5 group cursor-pointer transition-all hover:-translate-y-1.5">
                  <div className={`text-[10px] font-black uppercase tracking-[0.3em] transition-colors ${activeStage === s ? 'text-bs-pink' : 'text-gray-500 group-hover:text-bs-pink'}`}>{s}</div>
                  <div className={`w-2.5 h-2.5 rounded-full transition-all ${activeStage === s ? 'bg-bs-pink scale-150 shadow-[0_0_15px_#f97316]' : 'bg-white/10 group-hover:bg-bs-pink group-hover:scale-150 group-hover:shadow-[0_0_15px_#f97316]'}`}></div>
                </div>
              ))}
            </div>
            <DetailPanel entity={selected} onClose={() => setSelected(null)} />
          </main>
          <div className="fixed bottom-10 right-10 z-50 glass p-6 rounded-[48px] flex items-center gap-6 cursor-pointer hover:scale-105 transition-all border-bs-blue/30 shadow-[0_30px_60px_rgba(0,0,0,0.6)] group" onClick={() => window.location.href='mailto:rgaikwad919@gmail.com'}>
            <div className="relative">
              <img src="https://ui-avatars.com/api/?name=Rahul+Gaikwad&background=1a56db&color=fff" className="w-16 h-16 rounded-3xl shadow-xl border border-white/10 group-hover:border-bs-blue/50 transition-all" />
              <div className="absolute -bottom-1 -right-1 w-5 h-5 bg-green-500 border-[3px] border-bs-dark rounded-full shadow-lg"></div>
            </div>
            <div>
              <div className="text-[11px] font-black text-bs-pink uppercase tracking-[0.2em] mb-1.5 leading-none">Rahul Gaikwad</div>
              <div className="text-xl font-bold leading-none mb-1.5 tracking-tighter">Contact for Demo</div>
              <div className="text-[10px] text-gray-500 uppercase font-black tracking-[0.15em] leading-none">Account Executive</div>
            </div>
            <div className="w-12 h-12 rounded-full bg-bs-blue flex items-center justify-center shadow-xl group-hover:bg-blue-600 transition-all group-hover:scale-110"> <Icon name="Mail" size={22} /> </div>
          </div>
        </div>
      );
    };
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
