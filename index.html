<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrowserStack Ecosystem</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; background: #06080a; color: #fff; overflow: hidden; margin: 0; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .text-bs-pink { color: #f97316; }
    .bg-bs-blue { background: #1a56db; }
    .link-line { transition: all 0.4s; pointer-events: none; opacity: 0.1; }
    .link-active { stroke: #f97316; stroke-width: 3; opacity: 1; filter: drop-shadow(0 0 8px #f97316); }
    @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.05); } }
    .node-pulse { animation: pulse 4s infinite ease-in-out; }
    .animate-in { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
  </style>
  <script>
    tailwind.config = { theme: { extend: { colors: { 'bs-blue': '#1a56db', 'bs-pink': '#f97316', 'bs-dark': '#06080a' } } } }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    const PRODUCTS = [
      { id: 'live', name: 'Live', category: 'Manual', color: '#3b82f6', icon: 'Smartphone', description: 'Manual testing on 3000+ real devices & browsers.' },
      { id: 'automate', name: 'Automate', category: 'Automation', color: '#1a56db', icon: 'Terminal', description: 'Scalable automated testing on real devices.' },
      { id: 'app-live', name: 'App Live', category: 'Manual', color: '#3b82f6', icon: 'Cpu', description: 'Real mobile app testing on iOS & Android.' },
      { id: 'app-automate', name: 'App Automate', category: 'Automation', color: '#1a56db', icon: 'Smartphone', description: 'Automated mobile app testing cloud.' },
      { id: 'observability', name: 'Test Observability', category: 'Analytics', color: '#a855f7', icon: 'BarChart3', description: 'AI-driven test reporting and analytics.' },
      { id: 'percy', name: 'Percy', category: 'Visual', color: '#ec4899', icon: 'Eye', description: 'Visual testing and review platform.' },
      { id: 'low-code', name: 'Low Code', category: 'No-Code', color: '#f97316', icon: 'Zap', description: 'Build automation without writing code.' },
      { id: 'accessibility', name: 'Accessibility', category: 'Compliance', color: '#10b981', icon: 'CheckCircle', description: 'Automated accessibility compliance.' },
    ];

    const CONNECTIONS = [
      { from: 'live', to: 'automate' }, { from: 'app-live', to: 'app-automate' },
      { from: 'automate', to: 'observability' }, { from: 'app-automate', to: 'observability' },
      { from: 'low-code', to: 'automate' }, { from: 'percy', to: 'automate' },
      { from: 'accessibility', to: 'observability' }
    ];

    const AI_AGENTS = [
      { id: 'healing', name: 'Self-Healing AI', impact: 'Fixes Flakiness', products: ['automate'] },
      { id: 'script', name: 'GenAI Scripting', impact: 'Fast Authoring', products: ['low-code', 'live'] },
      { id: 'rca', name: 'Smart RCA', impact: 'Debug Faster', products: ['observability'] }
    ];

    const Icon = ({ name, size = 20, className }) => {
      useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
      return <i data-lucide={name.toLowerCase()} className={className} style={{ width: size, height: size }}></i>;
    };

    const Wizard = ({ isOpen, onClose }) => {
      const [step, setStep] = useState(1);
      if (!isOpen) return null;
      const steps = [
        { q: "I am a...", opts: ["QA Leader", "Developer", "QA Tester"] },
        { q: "I test...", opts: ["Web Apps", "Mobile Apps", "Both"] },
        { q: "My priority...", opts: ["Speed", "Quality", "Visuals"] }
      ];
      return (
        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-bs-dark/80 backdrop-blur-md">
          <div className="w-full max-w-lg glass rounded-[40px] p-10 relative">
            <button onClick={onClose} className="absolute top-8 right-8 text-gray-500 hover:text-white"><Icon name="X" /></button>
            <div className="mb-8">
              <div className="text-bs-pink font-bold text-[10px] uppercase tracking-widest mb-2">Step {step} of 3</div>
              <h2 className="text-3xl font-black italic tracking-tighter">{steps[step-1].q}</h2>
            </div>
            <div className="space-y-3 mb-10">
              {steps[step-1].opts.map(o => (
                <button key={o} onClick={() => step < 3 ? setStep(step+1) : onClose()} className="w-full p-5 rounded-2xl bg-white/5 border border-white/10 hover:bg-bs-blue/20 hover:border-bs-blue transition-all text-left font-bold">{o}</button>
              ))}
            </div>
            <div className="flex gap-1">{[1,2,3].map(i => <div key={i} className={`h-1 flex-1 rounded-full ${i <= step ? 'bg-bs-blue' : 'bg-white/10'}`}></div>)}</div>
          </div>
        </div>
      );
    };

    const DetailPanel = ({ entity, onClose }) => {
      if (!entity) return null;
      const agents = AI_AGENTS.filter(a => a.products.includes(entity.id));
      const related = CONNECTIONS.filter(c => c.from === entity.id || c.to === entity.id);
      return (
        <div className="fixed inset-y-0 right-0 w-80 glass z-50 p-6 animate-in overflow-y-auto">
          <button onClick={onClose} className="mb-8 text-gray-400 hover:text-white"><Icon name="X" /></button>
          <div className="flex items-center gap-4 mb-6">
            <div className="w-12 h-12 rounded-xl flex items-center justify-center" style={{ backgroundColor: entity.color }}><Icon name={entity.icon} /></div>
            <h2 className="text-2xl font-black uppercase italic leading-none">{entity.name}</h2>
          </div>
          <p className="text-gray-400 text-sm mb-10 leading-relaxed">{entity.description}</p>
          <div className="space-y-8">
            {agents.length > 0 && (
              <div>
                <h3 className="text-[10px] font-black text-bs-pink uppercase tracking-widest mb-4 flex items-center gap-2"><Icon name="Zap" size={12} className="fill-bs-pink" /> AI Agents</h3>
                {agents.map(a => <div key={a.id} className="p-4 rounded-xl bg-white/5 border border-white/10 mb-2 group transition-all hover:bg-bs-blue/10"><div className="font-bold text-xs mb-1">{a.name}</div><div className="text-[9px] text-bs-pink uppercase font-black">{a.impact}</div></div>)}
              </div>
            )}
            <div>
              <h3 className="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-4">Connections</h3>
              {related.map((c, i) => {
                const other = PRODUCTS.find(p => p.id === (c.from === entity.id ? c.to : c.from));
                return <div key={i} className="flex items-center gap-3 p-2 rounded-lg hover:bg-white/5"><Icon name={other?.icon || 'Link'} size={14} className="text-gray-500" /><div className="text-xs font-bold">{other?.name}</div></div>;
              })}
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [selected, setSelected] = useState(null);
      const [showWizard, setShowWizard] = useState(false);
      const [pan, setPan] = useState({ x: 0, y: 0 });
      const [isDragging, setIsDragging] = useState(false);
      const startPos = useRef({ x: 0, y: 0 });

      const nodes = useMemo(() => PRODUCTS.map((p, i) => {
        const angle = (i / PRODUCTS.length) * 2 * Math.PI;
        const radius = 280;
        return { ...p, pos: { x: 700 + radius * Math.cos(angle), y: 400 + radius * Math.sin(angle) } };
      }), []);

      return (
        <div className="h-screen flex flex-col bg-[#06080a] overflow-hidden select-none">
          <header className="h-16 glass flex items-center justify-between px-8 z-40 shrink-0">
            <div className="flex items-center gap-3"><Icon name="Layers" className="text-bs-blue" /><h1 className="font-black italic uppercase text-lg tracking-tighter">BrowserStack <span className="text-bs-pink">Ecosystem</span></h1></div>
            <button onClick={() => setShowWizard(true)} className="bg-bs-blue px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:shadow-[0_0_20px_rgba(26,86,219,0.4)] transition-all">Build My Stack</button>
          </header>

          <main className="flex-1 relative overflow-hidden" 
                onMouseDown={e => { setIsDragging(true); startPos.current = { x: e.clientX, y: e.clientY }; }}
                onMouseMove={e => { if(!isDragging) return; setPan({ x: pan.x + (e.clientX - startPos.current.x), y: pan.y + (e.clientY - startPos.current.y) }); startPos.current = { x: e.clientX, y: e.clientY }; }}
                onMouseUp={() => setIsDragging(false)}>
            
            <div className="absolute inset-0 cursor-grab active:cursor-grabbing transition-transform duration-75" style={{ transform: `translate(${pan.x}px, ${pan.y}px)` }}>
              <svg width="1400" height="800" className="absolute top-0 left-0 overflow-visible">
                {CONNECTIONS.map((c, i) => {
                  const f = nodes.find(n => n.id === c.from), t = nodes.find(n => n.id === c.to);
                  const active = selected && (selected.id === c.from || selected.id === c.to);
                  return <path key={i} d={`M ${f.pos.x} ${f.pos.y} Q ${(f.pos.x + t.pos.x)/2 + 40} ${(f.pos.y + t.pos.y)/2 - 40} ${t.pos.x} ${t.pos.y}`} fill="none" stroke={active ? '#f97316' : 'rgba(255,255,255,0.08)'} strokeWidth={active ? 3 : 1} className="link-line" style={{ opacity: active ? 1 : 0.2 }} />;
                })}
              </svg>
              <div className="absolute left-[700px] top-[400px] -translate-x-1/2 -translate-y-1/2 glass w-44 h-44 rounded-full flex flex-col items-center justify-center p-6 border-bs-blue/20 text-center">
                <div className="absolute inset-0 bg-bs-blue/5 rounded-full node-pulse"></div>
                <Icon name="ShieldCheck" size={40} className="text-bs-blue mb-2" />
                <h2 className="text-base font-black uppercase italic leading-none">Device Cloud</h2>
                <p className="text-[8px] text-gray-500 uppercase tracking-widest mt-1">3000+ Combinations</p>
              </div>
              {nodes.map(n => {
                const active = selected?.id === n.id || (selected && CONNECTIONS.some(c => (c.from === selected.id && c.to === n.id) || (c.to === selected.id && c.from === n.id)));
                return (
                  <div key={n.id} onClick={e => { e.stopPropagation(); setSelected(n); }}
                       className={`absolute cursor-pointer transition-all duration-500 transform -translate-x-1/2 -translate-y-1/2 ${selected?.id === n.id ? 'scale-110 z-30' : 'scale-100 z-20'}`}
                       style={{ left: n.pos.x, top: n.pos.y }}>
                    <div className={`glass-card p-4 rounded-2xl flex flex-col items-center gap-2 w-32 text-center transition-all ${selected?.id === n.id ? 'bg-bs-blue/20 border-bs-blue' : active ? 'border-bs-pink/50 bg-bs-pink/5' : 'hover:bg-white/10'}`}>
                      <div className="w-10 h-10 rounded-xl flex items-center justify-center" style={{ backgroundColor: `${n.color}22`, color: n.color }}><Icon name={n.icon} size={20} /></div>
                      <h3 className="font-bold text-[11px] tracking-tight leading-tight">{n.name}</h3>
                    </div>
                  </div>
                );
              })}
            </div>

            <div className="absolute bottom-8 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-full flex items-center gap-8 z-30">
              {['Plan', 'Design', 'Create', 'Execute', 'Analyze', 'Maintain'].map(s => <div key={s} className="flex flex-col items-center gap-1 group cursor-pointer transition-all hover:-translate-y-1"><div className="text-[7px] font-black uppercase tracking-[0.2em] text-gray-500 group-hover:text-bs-pink">{s}</div><div className="w-1.5 h-1.5 rounded-full bg-white/20 group-hover:bg-bs-pink"></div></div>)}
            </div>
            <DetailPanel entity={selected} onClose={() => setSelected(null)} />
          </main>
          
          <Wizard isOpen={showWizard} onClose={() => setShowWizard(false)} />

          <div className="fixed bottom-6 right-6 z-50 glass p-4 rounded-3xl flex items-center gap-4 cursor-pointer hover:scale-105 transition-all border-bs-blue/30 shadow-2xl" onClick={() => window.location.href='mailto:rgaikwad919@gmail.com'}>
            <div className="relative"><img src="https://ui-avatars.com/api/?name=Rahul+Gaikwad&background=1a56db&color=fff" className="w-10 h-10 rounded-xl" /><div className="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 border-2 border-bs-dark rounded-full"></div></div>
            <div><div className="text-[8px] font-black text-bs-pink uppercase tracking-widest mb-0.5">Rahul Gaikwad</div><div className="text-xs font-bold leading-none">Contact Sales</div></div>
            <div className="w-8 h-8 rounded-full bg-bs-blue flex items-center justify-center"><Icon name="Mail" size={14} /></div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
